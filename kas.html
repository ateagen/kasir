<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Halaman Kas</title>
</head>
<body>
  <h2>Dashboard Kas</h2>

  <form id="pembelianForm">
    <h3>Input Pembelian</h3>
    <input type="date" id="tanggalPembelian">
    <input type="text" id="pembelian" placeholder="Nominal">
    <input type="text" id="ketPembelian" placeholder="Keterangan">
    <button type="submit">Simpan</button>
  </form>

  <form id="operasionalForm">
    <h3>Input Operasional</h3>
    <input type="date" id="tanggalOperasional">
    <input type="text" id="operasional" placeholder="Nominal">
    <input type="text" id="ketOperasional" placeholder="Keterangan">
    <button type="submit">Simpan</button>
  </form>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwntcLJWpFrrL17EWkBI3Jr720BbyZ8BhIbB1iRf9wX2otAspP4aGUXALmcEDLeozht/exec";

    // === Input Pembelian ===
    document.getElementById("pembelianForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      await fetch(SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify({
          action: "addPembelian",
          tanggal: document.getElementById("tanggalPembelian").value,
          pembelian: document.getElementById("pembelian").value,
          keterangan: document.getElementById("ketPembelian").value
        }),
        headers: { "Content-Type": "application/json" }
      });
      alert("Pembelian tersimpan!");
    });

    // === Input Operasional ===
    document.getElementById("operasionalForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      await fetch(SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify({
          action: "addOperasional",
          tanggal: document.getElementById("tanggalOperasional").value,
          operasional: document.getElementById("operasional").value,
          keterangan: document.getElementById("ketOperasional").value
        }),
        headers: { "Content-Type": "application/json" }
      });
      alert("Operasional tersimpan!");
    });
  </script>
</body>
</html>
