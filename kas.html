<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kontrol Kas - POS Resto Bunda Ana</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 text-gray-800 flex flex-col min-h-screen">

  <!-- Header -->
  <header class="bg-blue-600 text-white p-4 text-center text-xl font-bold shadow-md">
    Kontrol Kas - POS Resto Bunda Ana
  </header>

  <!-- Konten -->
  <main class="flex-1 p-4 space-y-6">

    <!-- Ringkasan Kas -->
    <section id="summary" class="grid grid-cols-1 md:grid-cols-4 gap-4">
      <div class="bg-white shadow rounded-xl p-4 text-center">
        <h3 class="text-blue-600 font-semibold">Kas Awal</h3>
        <p id="kasAwal" class="text-xl font-bold">Rp 0</p>
      </div>
      <div class="bg-white shadow rounded-xl p-4 text-center">
        <h3 class="text-blue-600 font-semibold">Total Penjualan</h3>
        <p id="totalPenjualan" class="text-xl font-bold">Rp 0</p>
      </div>
      <div class="bg-white shadow rounded-xl p-4 text-center">
        <h3 class="text-blue-600 font-semibold">Total Pengeluaran</h3>
        <p id="totalPengeluaran" class="text-xl font-bold">Rp 0</p>
      </div>
      <div class="bg-white shadow rounded-xl p-4 text-center">
        <h3 class="text-blue-600 font-semibold">Kas Akhir</h3>
        <p id="kasAkhir" class="text-xl font-bold">Rp 0</p>
      </div>
    </section>

    <!-- Tabel Transaksi Hari Ini -->
    <section class="bg-white shadow rounded-xl p-4">
      <h3 class="text-lg font-bold text-blue-600 mb-2">Transaksi & Pengeluaran Hari Ini</h3>
      <div class="overflow-x-auto">
        <table class="w-full border text-sm text-left">
          <thead class="bg-blue-100">
            <tr>
              <th class="border p-2">Tanggal</th>
              <th class="border p-2">Nama Kasir</th>
              <th class="border p-2">Menu</th>
              <th class="border p-2">Pengeluaran</th>
              <th class="border p-2">Jumlah</th>
              <th class="border p-2">Harga</th>
              <th class="border p-2 text-center">Aksi</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <tr><td colspan="7" class="text-center p-4">Memuat data...</td></tr>
          </tbody>
        </table>
      </div>
    </section>

    <!-- Tombol Kembali -->
    <div class="text-center">
      <button onclick="logout()" class="bg-blue-600 text-white px-6 py-2 rounded-lg shadow hover:bg-blue-700">
        Kembali ke Layar Utama
      </button>
    </div>
  </main>

  <!-- Modal Loading -->
  <div id="loadingModal" class="hidden fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-xl shadow-lg text-center">
      <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-600 mx-auto mb-4"></div>
      <p class="text-blue-600 font-semibold">Memuat...</p>
    </div>
  </div>

  <!-- Modal Custom -->
  <div id="customModal" class="hidden fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50">
    <div class="bg-white w-80 rounded-xl shadow-lg p-6 text-center space-y-4">
      <h3 id="modalTitle" class="text-lg font-bold text-blue-600">Info</h3>
      <p id="modalMessage" class="text-gray-700">Pesan...</p>
      <div id="modalButtons" class="flex justify-center gap-4"></div>
    </div>
  </div>

  <script>
    const supabaseUrl = "https://linujagdxugmocstckmd.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxpbnVqYWdkeHVnbW9jc3Rja21kIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY1NDA2NDQsImV4cCI6MjA3MjExNjY0NH0.VWGFS7xy5_f2Iplxqn07HTnfWUIILbRYv4m_RV7YEHI";
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    // ðŸ”¹ Helpers Modal
    function showLoading(show = true) {
      document.getElementById("loadingModal").classList.toggle("hidden", !show);
    }
    function showModal(title, message, buttons=[{text:"OK",action:()=>hideModal()}]) {
      document.getElementById("modalTitle").innerText = title;
      document.getElementById("modalMessage").innerText = message;
      const btnContainer = document.getElementById("modalButtons");
      btnContainer.innerHTML = "";
      buttons.forEach(btn=>{
        const b = document.createElement("button");
        b.innerText = btn.text;
        b.className = "px-4 py-2 rounded-lg text-white " + (btn.danger?"bg-red-600 hover:bg-red-700":"bg-blue-600 hover:bg-blue-700");
        b.onclick = btn.action;
        btnContainer.appendChild(b);
      });
      document.getElementById("customModal").classList.remove("hidden");
    }
    function hideModal(){ document.getElementById("customModal").classList.add("hidden"); }

    // ðŸ”¹ Session & Login
    const sessionKey = "pos_session";
    async function checkLogin(){
      const sess = JSON.parse(localStorage.getItem(sessionKey));
      if(!sess || sess.role!=="admin"){ 
        showModal("Login Diperlukan","Hanya admin yang bisa mengakses halaman ini!",[
          {text:"OK",action:()=>{window.location.href="index.html";}}
        ]);
      } else {
        loadData();
      }
    }
    function logout(){
      localStorage.removeItem(sessionKey);
      window.location.href="index.html";
    }

    // ðŸ”¹ Load Data Kas
    async function loadData(){
      showLoading(true);

      try {
        const today = new Date().toISOString().split("T")[0];

        // Kas Awal = kas akhir kemarin
        let { data: kasKemarin } = await supabaseClient
          .from("kas")
          .select("kas_akhir, tanggal")
          .lt("tanggal", today)
          .order("tanggal", { ascending: false })
          .limit(1);
        let kasAwal = kasKemarin && kasKemarin.length>0 ? kasKemarin[0].kas_akhir : 0;

        // Total Penjualan Hari Ini
        let { data: penjualan } = await supabaseClient
          .from("v_transaksi_detail")
          .select("total_harga")
          .gte("waktu", today)
          .lte("waktu", today+" 23:59:59");
        let totalPenjualan = penjualan?.reduce((sum,r)=>sum+ (r.total_harga||0),0) || 0;

        // Total Pengeluaran Hari Ini
        let { data: pengeluaran } = await supabaseClient
          .from("pengeluaran")
          .select("jumlah")
          .gte("waktu", today)
          .lte("waktu", today+" 23:59:59");
        let totalPengeluaran = pengeluaran?.reduce((sum,r)=>sum+ (r.jumlah||0),0) || 0;

        let kasAkhir = kasAwal + totalPenjualan - totalPengeluaran;

        document.getElementById("kasAwal").innerText = "Rp " + kasAwal.toLocaleString();
        document.getElementById("totalPenjualan").innerText = "Rp " + totalPenjualan.toLocaleString();
        document.getElementById("totalPengeluaran").innerText = "Rp " + totalPengeluaran.toLocaleString();
        document.getElementById("kasAkhir").innerText = "Rp " + kasAkhir.toLocaleString();

        // ðŸ”¹ Tabel Hari Ini (gabungan transaksi & pengeluaran)
        const tbody = document.getElementById("tableBody");
        tbody.innerHTML = "";

        // Transaksi
        penjualan.forEach(tr=>{
          const trEl = document.createElement("tr");
          trEl.innerHTML = `
            <td class="border p-2">${new Date(tr.waktu).toLocaleString()}</td>
            <td class="border p-2">${tr.nama_kasir||"-"}</td>
            <td class="border p-2">${tr.nama_menu||"-"}</td>
            <td class="border p-2">-</td>
            <td class="border p-2">${tr.jumlah||1}</td>
            <td class="border p-2">Rp ${(tr.total_harga||0).toLocaleString()}</td>
            <td class="border p-2 text-center"><button class="bg-red-600 text-white px-3 py-1 rounded" onclick="hapusTransaksi(${tr.id})">Hapus</button></td>
          `;
          tbody.appendChild(trEl);
        });

        // Pengeluaran
        pengeluaran.forEach(pg=>{
          const trEl = document.createElement("tr");
          trEl.innerHTML = `
            <td class="border p-2">${new Date(pg.waktu).toLocaleString()}</td>
            <td class="border p-2">${pg.nama_kasir||"-"}</td>
            <td class="border p-2">-</td>
            <td class="border p-2">${pg.keterangan||"Pengeluaran"}</td>
            <td class="border p-2">1</td>
            <td class="border p-2">Rp ${(pg.jumlah||0).toLocaleString()}</td>
            <td class="border p-2 text-center"><button class="bg-red-600 text-white px-3 py-1 rounded" onclick="hapusPengeluaran(${pg.id})">Hapus</button></td>
          `;
          tbody.appendChild(trEl);
        });

      } catch (err) {
        console.error(err);
        showModal("Error","Gagal memuat data!");
      }

      showLoading(false);
    }

    // ðŸ”¹ Hapus Transaksi
    async function hapusTransaksi(id){
      showModal("Konfirmasi","Yakin hapus transaksi ini?",[
        {text:"Batal",action:()=>hideModal()},
        {text:"Ya",danger:true,action:async()=>{
          hideModal(); showLoading(true);
          await supabaseClient.from("transaksi").delete().eq("id",id);
          showLoading(false);
          showModal("Sukses","Transaksi berhasil dihapus!",[{text:"OK",action:()=>{hideModal();loadData();}}]);
        }}
      ]);
    }
    // ðŸ”¹ Hapus Pengeluaran
    async function hapusPengeluaran(id){
      showModal("Konfirmasi","Yakin hapus pengeluaran ini?",[
        {text:"Batal",action:()=>hideModal()},
        {text:"Ya",danger:true,action:async()=>{
          hideModal(); showLoading(true);
          await supabaseClient.from("pengeluaran").delete().eq("id",id);
          showLoading(false);
          showModal("Sukses","Pengeluaran berhasil dihapus!",[{text:"OK",action:()=>{hideModal();loadData();}}]);
        }}
      ]);
    }

    // Init
    checkLogin();
  </script>
</body>
</html>
