<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kas Harian</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
</head>
<body class="bg-blue-50 min-h-screen flex flex-col items-center py-6">
  <div class="w-full max-w-4xl bg-white rounded-2xl shadow-lg p-6">
    <h1 class="text-2xl font-bold text-blue-700 mb-6 text-center">ðŸ“˜ Kas Harian</h1>

    <!-- Ringkasan -->
    <div id="ringkasan" class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
      <div class="bg-blue-100 rounded-xl p-4 text-center">
        <p class="text-sm text-blue-600">Kas Awal</p>
        <p id="kasAwal" class="text-lg font-bold">0</p>
      </div>
      <div class="bg-green-100 rounded-xl p-4 text-center">
        <p class="text-sm text-green-600">Penjualan</p>
        <p id="penjualan" class="text-lg font-bold">0</p>
      </div>
      <div class="bg-red-100 rounded-xl p-4 text-center">
        <p class="text-sm text-red-600">Pengeluaran</p>
        <p id="pengeluaran" class="text-lg font-bold">0</p>
      </div>
      <div class="bg-blue-200 rounded-xl p-4 text-center">
        <p class="text-sm text-blue-700">Kas Akhir</p>
        <p id="kasAkhir" class="text-lg font-bold">0</p>
      </div>
    </div>

    <!-- Input Pengeluaran -->
    <div class="mb-6">
      <h2 class="text-lg font-semibold text-blue-700 mb-2">Tambah Pengeluaran</h2>
      <form id="formPengeluaran" class="flex flex-col md:flex-row gap-2">
        <input type="text" id="deskripsi" placeholder="Deskripsi" required class="flex-1 border rounded-lg px-3 py-2">
        <input type="number" id="jumlah" placeholder="Jumlah" required class="flex-1 border rounded-lg px-3 py-2">
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Simpan</button>
      </form>
    </div>

    <!-- Tabel Pengeluaran -->
    <div>
      <h2 class="text-lg font-semibold text-blue-700 mb-2">Rincian Pengeluaran Hari Ini</h2>
      <table class="w-full border-collapse border border-gray-300">
        <thead>
          <tr class="bg-blue-100 text-blue-800">
            <th class="border px-3 py-2">Waktu</th>
            <th class="border px-3 py-2">Deskripsi</th>
            <th class="border px-3 py-2">Jumlah</th>
            <th class="border px-3 py-2">Kasir</th>
          </tr>
        </thead>
        <tbody id="tabelPengeluaran" class="text-center"></tbody>
      </table>
    </div>

    <!-- Kontrol -->
    <div class="mt-6 flex justify-between items-center">
      <div>
        <button onclick="refreshData()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">ðŸ”„ Refresh</button>
      </div>
      <div>
        <input id="usernameKasir" placeholder="Username kasir" class="border rounded-lg px-3 py-2">
        <button onclick="setKasir()" class="bg-green-600 text-white px-3 py-2 rounded-lg hover:bg-green-700">Tetapkan Kasir</button>
      </div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = "https://flrxlfxomfvcdjukedzd.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZscnhsZnhvbWZ2Y2RqdWtlZHpkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY3MTkxNzUsImV4cCI6MjA3MjI5NTE3NX0.-zrx2JWMw03gDjLnrEa_WxQyiUOPdZ_WFYiE7VA1KhY";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let currentKasirId = null;

    function setKasir() {
      const username = document.getElementById('usernameKasir').value.trim();
      if (!username) return alert("Isi username kasir!");
      getKasirId(username).then(id => {
        if (id) {
          currentKasirId = id;
          alert("Kasir ditetapkan: " + username);
        } else {
          alert("Kasir tidak ditemukan");
        }
      });
    }

    async function getKasirId(username) {
      const { data } = await supabase.from('akun').select('id').eq('username', username).single();
      return data ? data.id : null;
    }

    async function refreshData() {
      const today = new Date().toISOString().split('T')[0];

      // Ringkasan kas
      const { data: kasData } = await supabase.from('v_kas_harian').select('*').eq('tanggal', today).single();
      if (kasData) {
        document.getElementById('kasAwal').innerText = kasData.kas_awal;
        document.getElementById('penjualan').innerText = kasData.total_penjualan;
        document.getElementById('pengeluaran').innerText = kasData.total_pengeluaran;
        document.getElementById('kasAkhir').innerText = kasData.kas_akhir;
      }

      // Tabel pengeluaran
      const { data: pengeluaran } = await supabase.from('pengeluaran').select('waktu, deskripsi, jumlah, akun(username)').eq('waktu', today);
      const tbody = document.getElementById('tabelPengeluaran');
      tbody.innerHTML = '';
      if (pengeluaran) {
        pengeluaran.forEach(p => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td class='border px-2 py-1'>${new Date(p.waktu).toLocaleTimeString()}</td>
            <td class='border px-2 py-1'>${p.deskripsi}</td>
            <td class='border px-2 py-1'>${p.jumlah}</td>
            <td class='border px-2 py-1'>${p.akun?.username || ''}</td>
          `;
          tbody.appendChild(tr);
        });
      }
    }

    document.getElementById('formPengeluaran').addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!currentKasirId) return alert("Tetapkan kasir terlebih dahulu");

      const deskripsi = document.getElementById('deskripsi').value;
      const jumlah = parseFloat(document.getElementById('jumlah').value);

      const { error } = await supabase.from('pengeluaran').insert({ deskripsi, jumlah, kasir_id: currentKasirId });
      if (error) {
        alert("Gagal simpan: " + error.message);
      } else {
        document.getElementById('formPengeluaran').reset();
        refreshData();
      }
    });

    refreshData();
  </script>
</body>
</html>
