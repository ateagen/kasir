<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kas Harian</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
</head>
<body class="bg-blue-50 min-h-screen flex items-center justify-center">
  <div class="container mx-auto p-6">
    <div class="bg-white shadow-xl rounded-2xl p-6">
      <h1 class="text-2xl font-bold text-blue-700 mb-4">ðŸ“Š Kas Harian</h1>

      <!-- Input kasir -->
      <div class="mb-4">
        <label class="block text-gray-700">Username Kasir</label>
        <input id="kasirUsername" type="text" placeholder="contoh: kasir1"
          class="border p-2 rounded w-full">
        <button onclick="setKasir()" class="mt-2 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
          Set Kasir
        </button>
      </div>

      <!-- Ringkasan kas -->
      <div class="grid grid-cols-2 gap-4 mb-6">
        <div class="p-4 bg-blue-100 rounded-lg shadow">
          <p class="text-gray-600">Kas Awal</p>
          <p id="kasAwal" class="text-xl font-bold">Rp 0</p>
        </div>
        <div class="p-4 bg-green-100 rounded-lg shadow">
          <p class="text-gray-600">Total Penjualan (Kasir)</p>
          <p id="totalPenjualan" class="text-xl font-bold">Rp 0</p>
        </div>
        <div class="p-4 bg-red-100 rounded-lg shadow">
          <p class="text-gray-600">Total Pengeluaran</p>
          <p id="totalPengeluaran" class="text-xl font-bold">Rp 0</p>
        </div>
        <div class="p-4 bg-yellow-100 rounded-lg shadow">
          <p class="text-gray-600">Kas Akhir</p>
          <p id="kasAkhir" class="text-xl font-bold">Rp 0</p>
        </div>
      </div>

      <!-- Form input pengeluaran -->
      <h2 class="text-lg font-semibold mb-2">âž• Input Pengeluaran</h2>
      <div class="mb-4">
        <input id="deskripsi" type="text" placeholder="Keterangan"
          class="border p-2 rounded w-full mb-2">
        <input id="jumlah" type="number" placeholder="Jumlah"
          class="border p-2 rounded w-full mb-2">
        <button onclick="tambahPengeluaran()" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">
          Simpan Pengeluaran
        </button>
      </div>

      <!-- Tabel pengeluaran -->
      <h2 class="text-lg font-semibold mb-2">ðŸ“‹ Daftar Pengeluaran Hari Ini</h2>
      <table class="w-full border">
        <thead>
          <tr class="bg-blue-200">
            <th class="p-2 border">Waktu</th>
            <th class="p-2 border">Deskripsi</th>
            <th class="p-2 border">Jumlah</th>
            <th class="p-2 border">Kasir</th>
          </tr>
        </thead>
        <tbody id="tabelPengeluaran"></tbody>
      </table>
    </div>
  </div>

  <script>
    const SUPABASE_URL = "https://flrxlfxomfvcdjukedzd.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZscnhsZnhvbWZ2Y2RqdWtlZHpkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY3MTkxNzUsImV4cCI6MjA3MjI5NTE3NX0.-zrx2JWMw03gDjLnrEa_WxQyiUOPdZ_WFYiE7VA1KhY";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let currentKasirId = null;

    const formatRupiah = (angka) => {
      if (!angka) angka = 0;
      return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR' }).format(angka);
    };

    async function setKasir() {
      const username = document.getElementById("kasirUsername").value.trim();
      if (!username) {
        alert("Masukkan username kasir!");
        return;
      }
      const { data, error } = await supabase.from("akun").select("id").eq("username", username).single();
      if (error || !data) {
        alert("Kasir tidak ditemukan!");
        return;
      }
      currentKasirId = data.id;
      alert("Kasir berhasil di-set: " + username);
      muatRingkasan();
      muatPengeluaran();
    }

    async function muatRingkasan() {
      const today = new Date().toISOString().slice(0, 10);
      const yesterday = new Date(Date.now() - 86400000).toISOString().slice(0, 10);

      // Kas awal = kas akhir kemarin
      const { data: kasKemarin } = await supabase.from("v_kas_harian")
        .select("kas_akhir")
        .eq("tanggal", yesterday)
        .single();
      const kasAwal = kasKemarin ? kasKemarin.kas_akhir : 0;

      // Total penjualan kasir hari ini
      let totalPenjualan = 0;
      if (currentKasirId) {
        const { data: transaksiKasir } = await supabase.from("transaksi")
          .select("total")
          .eq("kasir_id", currentKasirId)
          .gte("waktu", today)
          .lt("waktu", new Date(Date.now() + 86400000).toISOString().slice(0, 10));
        if (transaksiKasir) {
          totalPenjualan = transaksiKasir.reduce((sum, t) => sum + t.total, 0);
        }
      }

      // Total pengeluaran hari ini
      let totalPengeluaran = 0;
      const { data: pengeluaranHariIni } = await supabase.from("pengeluaran")
        .select("jumlah")
        .gte("waktu", today)
        .lt("waktu", new Date(Date.now() + 86400000).toISOString().slice(0, 10));
      if (pengeluaranHariIni) {
        totalPengeluaran = pengeluaranHariIni.reduce((sum, p) => sum + p.jumlah, 0);
      }

      const kasAkhir = kasAwal + totalPenjualan - totalPengeluaran;

      document.getElementById("kasAwal").textContent = formatRupiah(kasAwal);
      document.getElementById("totalPenjualan").textContent = formatRupiah(totalPenjualan);
      document.getElementById("totalPengeluaran").textContent = formatRupiah(totalPengeluaran);
      document.getElementById("kasAkhir").textContent = formatRupiah(kasAkhir);
    }

    async function muatPengeluaran() {
      const today = new Date().toISOString().slice(0, 10);
      const { data } = await supabase.from("pengeluaran")
        .select("waktu, deskripsi, jumlah, akun(username)")
        .gte("waktu", today)
        .lt("waktu", new Date(Date.now() + 86400000).toISOString().slice(0, 10));
      const tbody = document.getElementById("tabelPengeluaran");
      tbody.innerHTML = "";
      if (data) {
        data.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td class="border p-2">${new Date(row.waktu).toLocaleTimeString()}</td>
            <td class="border p-2">${row.deskripsi}</td>
            <td class="border p-2">${formatRupiah(row.jumlah)}</td>
            <td class="border p-2">${row.akun?.username || '-'}</td>
          `;
          tbody.appendChild(tr);
        });
      }
    }

    async function tambahPengeluaran() {
      if (!currentKasirId) {
        alert("Set kasir terlebih dahulu!");
        return;
      }
      const deskripsi = document.getElementById("deskripsi").value.trim();
      const jumlah = parseFloat(document.getElementById("jumlah").value);
      if (!deskripsi || isNaN(jumlah)) {
        alert("Lengkapi keterangan dan jumlah!");
        return;
      }
      const { error } = await supabase.from("pengeluaran").insert({
        deskripsi, jumlah, kasir_id: currentKasirId
      });
      if (error) {
        alert("Gagal menyimpan: " + error.message);
        return;
      }
      document.getElementById("deskripsi").value = "";
      document.getElementById("jumlah").value = "";
      muatRingkasan();
      muatPengeluaran();
    }
  </script>
</body>
</html>
