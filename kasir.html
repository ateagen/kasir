<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login - Bunda Ana</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

  <!-- Form Login -->
  <div class="bg-white p-6 rounded shadow-md w-80">
    <h2 class="text-xl font-bold mb-4 text-center">Login</h2>
    <div class="mb-3">
      <label class="block mb-1">Username</label>
      <input type="text" id="username" class="border p-2 w-full rounded">
    </div>
    <div class="mb-3">
      <label class="block mb-1">Password</label>
      <input type="password" id="password" class="border p-2 w-full rounded">
    </div>
    <button onclick="login()" class="bg-blue-500 text-white px-4 py-2 rounded w-full">Login</button>
  </div>

<script>
  const SUPABASE_URL = "https://flrxlfxomfvcdjukedzd.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZscnhsZnhvbWZ2Y2RqdWtlZHpkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY3MTkxNzUsImV4cCI6MjA3MjI5NTE3NX0.-zrx2JWMw03gDjLnrEa_WxQyiUOPdZ_WFYiE7VA1KhY";
  const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  async function login() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!username || !password) {
      alert("Isi username dan password!");
      return;
    }

    // cari user di tabel akun
    let { data, error } = await supabaseClient
      .from("akun")
      .select("id, username, password, role")
      .eq("username", username)
      .eq("password", password)
      .single();

    if (error || !data) {
      alert("Login gagal! Username atau password salah.");
      console.error(error);
      return;
    }

    // simpan ke localStorage
    localStorage.setItem("username", data.username);
    localStorage.setItem("kasir_id", data.id);  // uuid untuk transaksi
    localStorage.setItem("role", data.role);

    // redirect sesuai role
    if (data.role === "admin") {
      window.location.href = "admin.html";
    } else {
      window.location.href = "kasir.html";
    }
  }
</script>

</body>
</html>
