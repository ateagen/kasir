<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">

  <h1 class="text-2xl font-bold mb-6 text-center">Halaman Admin</h1>

  <!-- === Tambah Akun === -->
  <div class="bg-white shadow rounded-lg p-6 mb-6">
    <h2 class="text-xl font-semibold mb-4">Tambah Akun</h2>
    <form id="formAkun" class="space-y-4">
      <input id="username" type="text" placeholder="Username" class="w-full border p-2 rounded" required>
      <input id="password" type="password" placeholder="Password" class="w-full border p-2 rounded" required>
      <select id="role" class="w-full border p-2 rounded" required>
        <option value="admin">Admin</option>
        <option value="kasir">Kasir</option>
      </select>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Tambah Akun</button>
    </form>
    <table class="w-full mt-4 border-collapse border text-sm">
      <thead class="bg-gray-200">
        <tr>
          <th class="border p-2">ID</th>
          <th class="border p-2">Username</th>
          <th class="border p-2">Password</th>
          <th class="border p-2">Role</th>
          <th class="border p-2">Aksi</th>
        </tr>
      </thead>
      <tbody id="listAkun"></tbody>
    </table>
  </div>

  <!-- === Tambah Menu === -->
  <div class="bg-white shadow rounded-lg p-6 mb-6">
    <h2 class="text-xl font-semibold mb-4">Tambah Menu</h2>
    <form id="formMenu" class="space-y-4">
      <input id="namaMenu" type="text" placeholder="Nama Menu" class="w-full border p-2 rounded" required>
      <input id="harga" type="number" placeholder="Harga" class="w-full border p-2 rounded" required>
      <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Tambah Menu</button>
    </form>
    <table class="w-full mt-4 border-collapse border text-sm">
      <thead class="bg-gray-200">
        <tr>
          <th class="border p-2">ID</th>
          <th class="border p-2">Nama Menu</th>
          <th class="border p-2">Harga</th>
          <th class="border p-2">Aksi</th>
        </tr>
      </thead>
      <tbody id="listMenu"></tbody>
    </table>
  </div>

  <!-- === Transaksi === -->
  <div class="bg-white shadow rounded-lg p-6">
    <h2 class="text-xl font-semibold mb-4">Transaksi</h2>
    <div class="flex items-center space-x-2 mb-4">
      <input type="date" id="filterTanggal" class="border p-2 rounded">
      <button id="btnFilter" class="bg-purple-600 text-white px-4 py-2 rounded">Filter</button>
    </div>
    <table class="w-full border-collapse border text-sm">
      <thead class="bg-gray-200">
        <tr>
          <th class="border p-2">ID</th>
          <th class="border p-2">Tanggal</th>
          <th class="border p-2">Menu</th>
          <th class="border p-2">Qty</th>
          <th class="border p-2">Total</th>
          <th class="border p-2">Kasir</th>
        </tr>
      </thead>
      <tbody id="listTransaksi"></tbody>
    </table>
  </div>

  <!-- === Popup Loading === -->
  <div id="loadingPopup" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg shadow-lg flex items-center space-x-3">
      <svg class="animate-spin h-6 w-6 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor"
          d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z">
        </path>
      </svg>
      <span class="text-gray-700">Loading...</span>
    </div>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://flrxlfxomfvcdjukedzd.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZscnhsZnhvbWZ2Y2RqdWtlZHpkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY3MTkxNzUsImV4cCI6MjA3MjI5NTE3NX0.-zrx2JWMw03gDjLnrEa_WxQyiUOPdZ_WFYiE7VA1KhY";
    const db = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // fungsi tampil/hide loading
    function showLoading() {
      document.getElementById("loadingPopup").classList.remove("hidden");
    }
    function hideLoading() {
      document.getElementById("loadingPopup").classList.add("hidden");
    }

    // === Akun ===
    document.getElementById("formAkun").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;

      showLoading();
      const { error } = await db.from("users").insert([{ username, password, role }]);
      hideLoading();

      if (!error) {
        loadAkun();
        e.target.reset();
      } else {
        alert("Gagal tambah akun: " + error.message);
      }
    });

    async function loadAkun() {
      const { data, error } = await db.from("users").select("*").order("id", { ascending: false });
      const tbody = document.getElementById("listAkun");
      tbody.innerHTML = "";
      if (!error) {
        data.forEach(a => {
          tbody.innerHTML += `
            <tr>
              <td class="border p-2">${a.id}</td>
              <td class="border p-2">${a.username}</td>
              <td class="border p-2">${a.password}</td>
              <td class="border p-2">${a.role}</td>
              <td class="border p-2 text-center">
                <button onclick="hapusAkun(${a.id})" class="bg-red-600 text-white px-3 py-1 rounded">Hapus</button>
              </td>
            </tr>`;
        });
      }
    }

    async function hapusAkun(id) {
      if (!confirm("Yakin hapus akun ini?")) return;
      showLoading();
      await db.from("users").delete().eq("id", id);
      hideLoading();
      loadAkun();
    }

    // === Menu ===
    document.getElementById("formMenu").addEventListener("submit", async (e) => {
      e.preventDefault();
      const nama = document.getElementById("namaMenu").value;
      const harga = document.getElementById("harga").value;

      showLoading();
      const { error } = await db.from("menu").insert([{ nama_menu: nama, harga }]);
      hideLoading();

      if (!error) {
        loadMenu();
        e.target.reset();
      } else {
        alert("Gagal tambah menu: " + error.message);
      }
    });

    async function loadMenu() {
      const { data, error } = await db.from("menu").select("*").order("id", { ascending: false });
      const tbody = document.getElementById("listMenu");
      tbody.innerHTML = "";
      if (!error) {
        data.forEach(m => {
          tbody.innerHTML += `
            <tr>
              <td class="border p-2">${m.id}</td>
              <td class="border p-2">${m.nama_menu}</td>
              <td class="border p-2">Rp${m.harga}</td>
              <td class="border p-2 text-center">
                <button onclick="hapusMenu(${m.id})" class="bg-red-600 text-white px-3 py-1 rounded">Hapus</button>
              </td>
            </tr>`;
        });
      }
    }

    async function hapusMenu(id) {
      if (!confirm("Yakin hapus menu ini?")) return;
      showLoading();
      await db.from("menu").delete().eq("id", id);
      hideLoading();
      loadMenu();
    }

    // === Transaksi ===
    async function loadTransaksi(tanggal = null) {
      showLoading();
      let query = db.from("transaksi").select("*, users(username)").order("tanggal", { ascending: false });

      if (tanggal) {
        query = query.eq("tanggal", tanggal);
      } else {
        const today = new Date().toISOString().split("T")[0];
        query = query.eq("tanggal", today);
      }

      const { data, error } = await query;
      hideLoading();

      const tbody = document.getElementById("listTransaksi");
      tbody.innerHTML = "";
      if (!error) {
        data.forEach(t => {
          tbody.innerHTML += `
            <tr>
              <td class="border p-2">${t.id}</td>
              <td class="border p-2">${t.tanggal}</td>
              <td class="border p-2">${t.menu}</td>
              <td class="border p-2">${t.qty}</td>
              <td class="border p-2">Rp${t.total}</td>
              <td class="border p-2">${t.users?.username || "-"}</td>
            </tr>`;
        });
      }
    }

    document.getElementById("btnFilter").addEventListener("click", () => {
      const tanggal = document.getElementById("filterTanggal").value;
      loadTransaksi(tanggal);
    });

    // Initial load
    loadAkun();
    loadMenu();
    loadTransaksi();
  </script>
</body>
</html>
