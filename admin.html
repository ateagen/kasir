<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - POS Kasir</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #e1f5fe;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #01579b;
      padding: 20px;
    }

    h1 {
      margin: 20px 0;
      text-align: center;
      color: #0277bd;
    }

    .container {
      width: 100%;
      max-width: 900px;
    }

    .card {
      background: #ffffff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }

    h2 {
      margin-top: 0;
      color: #0288d1;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #90caf9;
    }

    button {
      background: #4fc3f7;
      color: white;
      border: none;
      padding: 10px 16px;
      margin-top: 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    button:hover {
      background: #0288d1;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      border: 1px solid #b3e5fc;
      padding: 8px;
      text-align: center;
    }

    th {
      background: #4fc3f7;
      color: white;
    }

    .actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    #loginPopup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #loginBox {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 300px;
      text-align: center;
    }

    footer {
      margin-top: auto;
      font-size: 0.9rem;
      color: #0277bd;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="loginPopup">
    <div id="loginBox">
      <h2>Login Admin</h2>
      <label>Username</label>
      <input type="text" id="loginUser">
      <label>Password</label>
      <input type="password" id="loginPass">
      <button onclick="loginAdmin()">Login</button>
      <p id="loginError" style="color:red; display:none;">Login gagal!</p>
    </div>
  </div>

  <h1>Panel Admin - POS Kasir</h1>
  <div class="container">
    <!-- Tambah Akun -->
    <div class="card">
      <h2>Tambah Akun</h2>
      <label>Username</label>
      <input type="text" id="akunUser">
      <label>Password</label>
      <input type="password" id="akunPass">
      <label>Role</label>
      <input type="text" id="akunRole" placeholder="admin / kasir">
      <button onclick="tambahAkun()">Tambah Akun</button>
      <table id="akunTable">
        <thead>
          <tr><th>ID</th><th>Username</th><th>Role</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Tambah Menu -->
    <div class="card">
      <h2>Tambah Menu</h2>
      <label>Nama Menu</label>
      <input type="text" id="menuNama">
      <label>Harga</label>
      <input type="number" id="menuHarga">
      <button onclick="tambahMenu()">Tambah Menu</button>
      <table id="menuTable">
        <thead>
          <tr><th>ID</th><th>Nama</th><th>Harga</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Kontrol -->
    <div class="card">
      <h2>Kontrol</h2>
      <div class="actions">
        <button onclick="resetKas()">Reset Kas Awal</button>
        <button onclick="hapusTransaksi()">Hapus Semua Transaksi</button>
        <button onclick="location.href='index.html'">Kembali</button>
      </div>
    </div>
  </div>

  <footer>&copy; 2025 Resto Bunda Ana</footer>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl = "https://linujagdxugmocstckmd.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxpbnVqYWdkeHVnbW9jc3Rja21kIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY1NDA2NDQsImV4cCI6MjA3MjExNjY0NH0.VWGFS7xy5_f2Iplxqn07HTnfWUIILbRYv4m_RV7YEHI";
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    // Simulasi sesi login (sementara sederhana)
    async function loginAdmin() {
      const user = document.getElementById("loginUser").value;
      const pass = document.getElementById("loginPass").value;

      let { data, error } = await supabaseClient
        .from("akun")
        .select("*")
        .eq("username", user)
        .eq("password", pass)
        .eq("role", "admin")
        .single();

      if (data) {
        document.getElementById("loginPopup").style.display = "none";
        loadAkun();
        loadMenu();
      } else {
        document.getElementById("loginError").style.display = "block";
      }
    }

    async function tambahAkun() {
      const user = document.getElementById("akunUser").value;
      const pass = document.getElementById("akunPass").value;
      const role = document.getElementById("akunRole").value;

      await supabaseClient.from("akun").insert([{ username: user, password: pass, role }]);
      loadAkun();
    }

    async function loadAkun() {
      let { data } = await supabaseClient.from("akun").select("id, username, role");
      let tbody = document.querySelector("#akunTable tbody");
      tbody.innerHTML = "";
      data.forEach(row => {
        let tr = `<tr><td>${row.id}</td><td>${row.username}</td><td>${row.role}</td></tr>`;
        tbody.innerHTML += tr;
      });
    }

    async function tambahMenu() {
      const nama = document.getElementById("menuNama").value;
      const harga = document.getElementById("menuHarga").value;

      await supabaseClient.from("menu").insert([{ nama, harga }]);
      loadMenu();
    }

    async function loadMenu() {
      let { data } = await supabaseClient.from("menu").select("*");
      let tbody = document.querySelector("#menuTable tbody");
      tbody.innerHTML = "";
      data.forEach(row => {
        let tr = `<tr><td>${row.id}</td><td>${row.nama}</td><td>${row.harga}</td></tr>`;
        tbody.innerHTML += tr;
      });
    }

    async function resetKas() {
      if (!confirm("Yakin reset kas awal ke 0?")) return;
      await supabaseClient.from("kas").update({ kas_awal: 0 }).neq("id", 0);
      alert("Kas awal direset!");
    }

    async function hapusTransaksi() {
      if (!confirm("Yakin hapus semua transaksi?")) return;
      await supabaseClient.from("transaksi").delete().neq("id", 0);
      await supabaseClient.from("transaksi_detail").delete().neq("id", 0);
      alert("Semua transaksi dihapus!");
    }
  </script>
</body>
</html>
