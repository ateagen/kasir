<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Container -->
  <div class="max-w-6xl mx-auto p-6">

    <h1 class="text-2xl font-bold mb-6">Admin Dashboard</h1>

    <!-- USERS -->
    <div class="bg-white rounded-xl shadow-md p-6 mb-8">
      <h2 class="text-xl font-semibold mb-4">Manajemen Users</h2>

      <!-- Form Tambah User -->
      <form id="userForm" class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
        <input type="text" id="username" placeholder="Username" class="border p-2 rounded w-full" required>
        <input type="password" id="password" placeholder="Password" class="border p-2 rounded w-full" required>
        <select id="role" class="border p-2 rounded w-full">
          <option value="admin">Admin</option>
          <option value="kasir">Kasir</option>
        </select>
        <button type="submit" class="bg-blue-500 text-white rounded p-2">Tambah</button>
      </form>

      <!-- Tabel Users -->
      <table class="w-full border">
        <thead class="bg-gray-200">
          <tr>
            <th class="p-2 border">ID</th>
            <th class="p-2 border">Username</th>
            <th class="p-2 border">Role</th>
            <th class="p-2 border">Aksi</th>
          </tr>
        </thead>
        <tbody id="userTable"></tbody>
      </table>
    </div>

    <!-- BARANG -->
    <div class="bg-white rounded-xl shadow-md p-6">
      <h2 class="text-xl font-semibold mb-4">Manajemen Barang</h2>

      <!-- Form Tambah Barang -->
      <form id="barangForm" class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
        <input type="text" id="namaBarang" placeholder="Nama Barang" class="border p-2 rounded w-full" required>
        <input type="number" id="hargaBarang" placeholder="Harga" class="border p-2 rounded w-full" required>
        <input type="number" id="stokBarang" placeholder="Stok" class="border p-2 rounded w-full" required>
        <button type="submit" class="bg-green-500 text-white rounded p-2">Tambah</button>
      </form>

      <!-- Tabel Barang -->
      <table class="w-full border">
        <thead class="bg-gray-200">
          <tr>
            <th class="p-2 border">ID</th>
            <th class="p-2 border">Nama</th>
            <th class="p-2 border">Harga</th>
            <th class="p-2 border">Stok</th>
            <th class="p-2 border">Aksi</th>
          </tr>
        </thead>
        <tbody id="barangTable"></tbody>
      </table>
    </div>
  </div>

  <script>
    // Ganti dengan punya kamu
    const SUPABASE_URL = "https://flrxlfxomfvcdjukedzd.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZscnhsZnhvbWZ2Y2RqdWtlZHpkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY3MTkxNzUsImV4cCI6MjA3MjI5NTE3NX0.-zrx2JWMw03gDjLnrEa_WxQyiUOPdZ_WFYiE7VA1KhY";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // ================= USERS =================
    async function loadUsers() {
      const { data, error } = await supabase.from("users").select("id, username, role");
      if (error) {
        console.error(error);
        return;
      }
      const tbody = document.getElementById("userTable");
      tbody.innerHTML = "";
      data.forEach(u => {
        tbody.innerHTML += `
          <tr>
            <td class="border p-2">${u.id}</td>
            <td class="border p-2">${u.username}</td>
            <td class="border p-2">${u.role}</td>
            <td class="border p-2 text-center">
              <button onclick="deleteUser(${u.id})" class="bg-red-500 text-white px-2 py-1 rounded">Hapus</button>
            </td>
          </tr>
        `;
      });
    }

    document.getElementById("userForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;
      const { error } = await supabase.from("users").insert([{ username, password, role }]);
      if (error) {
        alert("Gagal tambah user: " + error.message);
      } else {
        e.target.reset();
        loadUsers();
      }
    });

    async function deleteUser(id) {
      if (!confirm("Hapus user ini?")) return;
      const { error } = await supabase.from("users").delete().eq("id", id);
      if (error) alert("Gagal hapus user: " + error.message);
      else loadUsers();
    }

    // ================= BARANG =================
    async function loadBarang() {
      const { data, error } = await supabase.from("barang").select("*");
      if (error) {
        console.error(error);
        return;
      }
      const tbody = document.getElementById("barangTable");
      tbody.innerHTML = "";
      data.forEach(b => {
        tbody.innerHTML += `
          <tr>
            <td class="border p-2">${b.id}</td>
            <td class="border p-2">${b.nama}</td>
            <td class="border p-2">Rp ${b.harga}</td>
            <td class="border p-2">${b.stok}</td>
            <td class="border p-2 text-center">
              <button onclick="deleteBarang(${b.id})" class="bg-red-500 text-white px-2 py-1 rounded">Hapus</button>
            </td>
          </tr>
        `;
      });
    }

    document.getElementById("barangForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const nama = document.getElementById("namaBarang").value;
      const harga = document.getElementById("hargaBarang").value;
      const stok = document.getElementById("stokBarang").value;
      const { error } = await supabase.from("barang").insert([{ nama, harga, stok }]);
      if (error) {
        alert("Gagal tambah barang: " + error.message);
      } else {
        e.target.reset();
        loadBarang();
      }
    });

    async function deleteBarang(id) {
      if (!confirm("Hapus barang ini?")) return;
      const { error } = await supabase.from("barang").delete().eq("id", id);
      if (error) alert("Gagal hapus barang: " + error.message);
      else loadBarang();
    }

    // Load data awal
    loadUsers();
    loadBarang();
  </script>
</body>
</html>
