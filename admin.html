<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <h1 class="text-2xl font-bold mb-6">Halaman Admin</h1>

  <!-- Tombol Kembali -->
  <div class="mb-6">
    <button onclick="goHome()" class="bg-red-600 text-white px-4 py-2 rounded-lg shadow hover:bg-red-700">
      ⬅️ Kembali ke Layar Utama
    </button>
  </div>

  <!-- Grid Data -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <!-- Akun Kasir -->
    <div class="bg-white p-6 rounded-2xl shadow">
      <h2 class="text-xl font-semibold mb-4">Kelola Akun</h2>
      <input id="username" type="text" placeholder="Username" class="border rounded p-2 w-full mb-2">
      <input id="password" type="password" placeholder="Password" class="border rounded p-2 w-full mb-2">
      <select id="role" class="border rounded p-2 w-full mb-2">
        <option value="kasir">Kasir</option>
        <option value="admin">Admin</option>
      </select>
      <button onclick="tambahAkun()" class="bg-blue-600 text-white px-4 py-2 rounded mb-4">Tambah Akun</button>
      <ul id="akunList" class="list-disc pl-6"></ul>
    </div>

    <!-- Menu -->
    <div class="bg-white p-6 rounded-2xl shadow">
      <h2 class="text-xl font-semibold mb-4">Kelola Menu</h2>
      <input id="menuNama" type="text" placeholder="Nama Menu" class="border rounded p-2 w-full mb-2">
      <input id="menuHarga" type="number" placeholder="Harga" class="border rounded p-2 w-full mb-2">
      <button onclick="tambahMenu()" class="bg-green-600 text-white px-4 py-2 rounded mb-4">Tambah Menu</button>
      <ul id="menuList" class="list-disc pl-6"></ul>
    </div>
  </div>

  <!-- Loading -->
  <div id="loading" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-4 rounded shadow">Loading...</div>
  </div>

  <script>
    const supabaseUrl = "https://flrxlfxomfvcdjukedzd.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZscnhsZnhvbWZ2Y2RqdWtlZHpkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY3MTkxNzUsImV4cCI6MjA3MjI5NTE3NX0.-zrx2JWMw03gDjLnrEa_WxQyiUOPdZ_WFYiE7VA1KhY";
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    function showLoading() {
      document.getElementById("loading").classList.remove("hidden");
    }
    function hideLoading() {
      document.getElementById("loading").classList.add("hidden");
    }

    // Fungsi kembali ke index
    function goHome() {
      window.location.replace("index.html");
    }

    async function loadAkun() {
      let { data, error } = await supabaseClient.from("users").select("*").order("id", { ascending: false });
      if (!error) {
        const list = document.getElementById("akunList");
        list.innerHTML = "";
        data.forEach(user => {
          const li = document.createElement("li");
          li.textContent = `${user.username} (${user.role})`;
          const del = document.createElement("button");
          del.textContent = "❌";
          del.className = "ml-2 text-red-600";
          del.onclick = () => hapusAkun(user.id);
          li.appendChild(del);
          list.appendChild(li);
        });
      }
    }

    async function loadMenu() {
      let { data, error } = await supabaseClient.from("menu").select("*").order("created_at", { ascending: false });
      if (!error) {
        const list = document.getElementById("menuList");
        list.innerHTML = "";
        data.forEach(m => {
          const li = document.createElement("li");
          li.textContent = `${m.nama} - Rp${m.harga}`;
          const del = document.createElement("button");
          del.textContent = "❌";
          del.className = "ml-2 text-red-600";
          del.onclick = () => hapusMenu(m.id);
          li.appendChild(del);
          list.appendChild(li);
        });
      }
    }

    async function tambahAkun() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const role = document.getElementById("role").value;

      if (!username || !password) {
        alert("Isi semua data!");
        return;
      }

      showLoading();
      let { error } = await supabaseClient.from("users").insert([{ username, password, role }]);
      hideLoading();
      if (error) {
        alert("Gagal tambah akun: " + error.message);
      } else {
        loadAkun();
        document.getElementById("username").value = "";
        document.getElementById("password").value = "";
      }
    }

    async function hapusAkun(id) {
      showLoading();
      let { error } = await supabaseClient.from("users").delete().eq("id", id);
      hideLoading();
      if (error) {
        alert("Gagal hapus akun: " + error.message);
      } else {
        loadAkun();
      }
    }

    async function tambahMenu() {
      const nama = document.getElementById("menuNama").value.trim();
      const harga = parseFloat(document.getElementById("menuHarga").value);

      if (!nama || isNaN(harga)) {
        alert("Isi semua data menu!");
        return;
      }

      showLoading();
      let { error } = await supabaseClient.from("menu").insert([{ nama, harga }]);
      hideLoading();
      if (error) {
        alert("Gagal tambah menu: " + error.message);
      } else {
        loadMenu();
        document.getElementById("menuNama").value = "";
        document.getElementById("menuHarga").value = "";
      }
    }

    async function hapusMenu(id) {
      showLoading();
      let { error } = await supabaseClient.from("menu").delete().eq("id", id);
      hideLoading();
      if (error) {
        alert("Gagal hapus menu: " + error.message);
      } else {
        loadMenu();
      }
    }

    loadAkun();
    loadMenu();
  </script>
</body>
</html>
