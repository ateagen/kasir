<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen">
  <!-- Header -->
  <header class="bg-blue-400 text-white p-4 flex justify-between items-center shadow">
    <h1 class="text-xl font-bold">Admin Panel</h1>
    <button id="btnKembali" class="bg-red-500 px-4 py-2 rounded">Kembali</button>
  </header>

  <main class="p-4 space-y-6">

    <!-- Manajemen Akun -->
    <section class="bg-white p-4 rounded shadow">
      <h2 class="text-lg font-semibold mb-4 text-blue-600">Manajemen Akun</h2>
      <form id="formAkun" class="flex flex-wrap gap-2 mb-4">
        <input type="text" id="username" placeholder="Username" class="border rounded px-2 py-1 flex-1">
        <input type="password" id="password" placeholder="Password" class="border rounded px-2 py-1 flex-1">
        <select id="role" class="border rounded px-2 py-1">
          <option value="kasir">Kasir</option>
          <option value="admin">Admin</option>
        </select>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Submit</button>
      </form>
      <table class="w-full border text-sm">
        <thead class="bg-blue-100">
          <tr>
            <th class="border p-2">ID</th>
            <th class="border p-2">Username</th>
            <th class="border p-2">Role</th>
            <th class="border p-2">Aksi</th>
          </tr>
        </thead>
        <tbody id="akunTable"></tbody>
      </table>
    </section>

    <!-- Manajemen Menu -->
    <section class="bg-white p-4 rounded shadow">
      <h2 class="text-lg font-semibold mb-4 text-blue-600">Manajemen Menu</h2>
      <form id="formMenu" class="flex flex-wrap gap-2 mb-4">
        <input type="text" id="menuNama" placeholder="Nama Menu" class="border rounded px-2 py-1 flex-1">
        <input type="number" id="menuHarga" placeholder="Harga" class="border rounded px-2 py-1 flex-1">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Submit</button>
      </form>
      <table class="w-full border text-sm">
        <thead class="bg-blue-100">
          <tr>
            <th class="border p-2">ID</th>
            <th class="border p-2">Nama</th>
            <th class="border p-2">Harga</th>
            <th class="border p-2">Aksi</th>
          </tr>
        </thead>
        <tbody id="menuTable"></tbody>
      </table>
    </section>
  </main>

  <!-- Login Popup -->
  <div id="loginPopup" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded shadow w-80">
      <h2 class="text-lg font-semibold mb-4 text-center">Login Admin</h2>
      <input type="text" id="loginUsername" placeholder="Username" class="border rounded px-2 py-1 w-full mb-2">
      <input type="password" id="loginPassword" placeholder="Password" class="border rounded px-2 py-1 w-full mb-4">
      <button id="loginBtn" class="bg-blue-500 text-white px-4 py-2 rounded w-full">Login</button>
    </div>
  </div>

  <!-- Loading Popup -->
  <div id="loadingPopup" class="hidden fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center">
    <div class="bg-white p-4 rounded shadow text-center">
      <p class="text-blue-600 font-semibold">Loading...</p>
    </div>
  </div>

  <script>
    const SUPABASE_URL = "https://flrxlfxomfvcdjukedzd.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZscnhsZnhvbWZ2Y2RqdWtlZHpkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY3MTkxNzUsImV4cCI6MjA3MjI5NTE3NX0.-zrx2JWMw03gDjLnrEa_WxQyiUOPdZ_WFYiE7VA1KhY";

    const loginPopup = document.getElementById("loginPopup");
    const loginBtn = document.getElementById("loginBtn");
    const btnKembali = document.getElementById("btnKembali");

    function showLoading(show) {
      document.getElementById("loadingPopup").classList.toggle("hidden", !show);
    }

    // ===== LOGIN =====
    async function doLogin(username, password) {
      const res = await fetch(`${SUPABASE_URL}/rest/v1/akun?username=eq.${username}&password=eq.${password}&role=eq.admin`, {
        headers: { apikey: SUPABASE_KEY, Authorization: "Bearer " + SUPABASE_KEY }
      });
      const data = await res.json();
      if (data.length > 0) {
        localStorage.setItem("role", "admin");
        localStorage.setItem("username", username);
        loginPopup.classList.add("hidden");
        loadAll();
      } else {
        alert("Login gagal. Pastikan kredensial admin benar.");
      }
    }

    loginBtn.addEventListener("click", () => {
      const u = document.getElementById("loginUsername").value;
      const p = document.getElementById("loginPassword").value;
      doLogin(u, p);
    });

    btnKembali.addEventListener("click", () => {
      localStorage.clear();
      window.location.href = "index.html";
    });

    if (localStorage.getItem("role") === "admin") {
      loginPopup.classList.add("hidden");
      loadAll();
    }

    // ===== DATA AKUN =====
    async function loadAkun() {
      const res = await fetch(`${SUPABASE_URL}/rest/v1/akun?select=*`, {
        headers: { apikey: SUPABASE_KEY, Authorization: "Bearer " + SUPABASE_KEY }
      });
      const data = await res.json();
      const tbody = document.getElementById("akunTable");
      tbody.innerHTML = "";
      data.forEach(row => {
        tbody.innerHTML += `
          <tr>
            <td class="border p-2">${row.id}</td>
            <td class="border p-2">${row.username}</td>
            <td class="border p-2">${row.role}</td>
            <td class="border p-2 text-center">
              <button onclick="hapusAkun(${row.id})" class="bg-red-500 text-white px-2 py-1 rounded text-xs">Hapus</button>
            </td>
          </tr>`;
      });
    }

    document.getElementById("formAkun").addEventListener("submit", async (e) => {
      e.preventDefault();
      showLoading(true);
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;
      await fetch(`${SUPABASE_URL}/rest/v1/akun`, {
        method: "POST",
        headers: { apikey: SUPABASE_KEY, Authorization: "Bearer " + SUPABASE_KEY, "Content-Type": "application/json" },
        body: JSON.stringify({ username, password, role })
      });
      showLoading(false);
      loadAkun();
      e.target.reset();
    });

    async function hapusAkun(id) {
      if (!confirm("Yakin hapus akun ini?")) return;
      await fetch(`${SUPABASE_URL}/rest/v1/akun?id=eq.${id}`, {
        method: "DELETE",
        headers: { apikey: SUPABASE_KEY, Authorization: "Bearer " + SUPABASE_KEY }
      });
      loadAkun();
    }

    // ===== DATA MENU =====
    async function loadMenu() {
      const res = await fetch(`${SUPABASE_URL}/rest/v1/menu?select=*`, {
        headers: { apikey: SUPABASE_KEY, Authorization: "Bearer " + SUPABASE_KEY }
      });
      const data = await res.json();
      const tbody = document.getElementById("menuTable");
      tbody.innerHTML = "";
      data.forEach(row => {
        tbody.innerHTML += `
          <tr>
            <td class="border p-2">${row.id}</td>
            <td class="border p-2">${row.nama}</td>
            <td class="border p-2">${row.harga}</td>
            <td class="border p-2 text-center">
              <button onclick="hapusMenu(${row.id})" class="bg-red-500 text-white px-2 py-1 rounded text-xs">Hapus</button>
            </td>
          </tr>`;
      });
    }

    document.getElementById("formMenu").addEventListener("submit", async (e) => {
      e.preventDefault();
      showLoading(true);
      const nama = document.getElementById("menuNama").value;
      const harga = document.getElementById("menuHarga").value;
      await fetch(`${SUPABASE_URL}/rest/v1/menu`, {
        method: "POST",
        headers: { apikey: SUPABASE_KEY, Authorization: "Bearer " + SUPABASE_KEY, "Content-Type": "application/json" },
        body: JSON.stringify({ nama, harga })
      });
      showLoading(false);
      loadMenu();
      e.target.reset();
    });

    async function hapusMenu(id) {
      if (!confirm("Yakin hapus menu ini?")) return;
      await fetch(`${SUPABASE_URL}/rest/v1/menu?id=eq.${id}`, {
        method: "DELETE",
        headers: { apikey: SUPABASE_KEY, Authorization: "Bearer " + SUPABASE_KEY }
      });
      loadMenu();
    }

    async function loadAll() {
      await loadAkun();
      await loadMenu();
    }
  </script>
</body>
</html>
