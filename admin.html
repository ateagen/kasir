<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin POS Kasir</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-blue-600 text-white p-4 text-center text-xl font-bold">
    Dashboard Admin
  </header>

  <!-- Konten -->
  <main class="flex-1 p-4">
    <h2 class="text-lg font-semibold mb-4">Manajemen Pengguna & Barang</h2>

    <!-- CRUD User -->
    <section class="bg-white p-4 rounded-lg shadow mb-6">
      <h3 class="font-bold mb-2">CRUD User</h3>
      <div class="flex gap-2 mb-3">
        <input id="newUsername" type="text" placeholder="Username" class="border p-2 rounded w-1/3">
        <input id="newPassword" type="password" placeholder="Password" class="border p-2 rounded w-1/3">
        <select id="newRole" class="border p-2 rounded w-1/3">
          <option value="admin">Admin</option>
          <option value="kasir">Kasir</option>
        </select>
        <button id="addUserBtn" class="bg-green-500 text-white px-4 py-2 rounded">Tambah</button>
      </div>
      <table class="w-full border">
        <thead>
          <tr class="bg-gray-200">
            <th class="border px-2 py-1">Username</th>
            <th class="border px-2 py-1">Role</th>
          </tr>
        </thead>
        <tbody id="userTable"></tbody>
      </table>
    </section>

    <!-- CRUD Barang -->
    <section class="bg-white p-4 rounded-lg shadow mb-6">
      <h3 class="font-bold mb-2">CRUD Barang</h3>
      <div class="flex gap-2 mb-3">
        <input id="newBarang" type="text" placeholder="Nama Barang" class="border p-2 rounded w-1/3">
        <input id="newHarga" type="number" placeholder="Harga" class="border p-2 rounded w-1/3">
        <input id="newStok" type="number" placeholder="Stok" class="border p-2 rounded w-1/3">
        <button id="addBarangBtn" class="bg-green-500 text-white px-4 py-2 rounded">Tambah</button>
      </div>
      <table class="w-full border">
        <thead>
          <tr class="bg-gray-200">
            <th class="border px-2 py-1">Nama</th>
            <th class="border px-2 py-1">Harga</th>
            <th class="border px-2 py-1">Stok</th>
          </tr>
        </thead>
        <tbody id="barangTable"></tbody>
      </table>
    </section>

    <!-- Transaksi -->
    <section class="bg-white p-4 rounded-lg shadow">
      <h3 class="font-bold mb-2">Riwayat Transaksi</h3>
      <input id="filterTanggal" type="date" class="border p-2 rounded mb-3">
      <table class="w-full border">
        <thead>
          <tr class="bg-gray-200">
            <th class="border px-2 py-1">Tanggal</th>
            <th class="border px-2 py-1">Deskripsi</th>
            <th class="border px-2 py-1">Jumlah</th>
          </tr>
        </thead>
        <tbody id="transaksiTable"></tbody>
      </table>
    </section>
  </main>

  <!-- Modal Login -->
  <div id="loginModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white p-6 rounded-lg shadow w-80">
      <h2 class="text-xl font-bold mb-4">Login Admin</h2>
      <input id="username" type="text" placeholder="Username" class="border p-2 rounded w-full mb-2">
      <input id="password" type="password" placeholder="Password" class="border p-2 rounded w-full mb-4">
      <button id="loginBtn" class="bg-blue-500 text-white px-4 py-2 rounded w-full">Login</button>
    </div>
  </div>

  <script>
    // Supabase setup
    const SUPABASE_URL = "https://flrxlfxomfvcdjukedzd.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZscnhsZnhvbWZ2Y2RqdWtlZHpkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY3MTkxNzUsImV4cCI6MjA3MjI5NTE3NX0.-zrx2JWMw03gDjLnrEa_WxQyiUOPdZ_WFYiE7VA1KhY";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // Login function
    async function handleLogin() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        alert("Isi username dan password!");
        return;
      }

      try {
        const { data, error } = await supabase
          .from("users")
          .select("*")
          .eq("username", username)
          .eq("password", password)
          .single();

        if (error || !data) {
          alert("Akun tidak dikenali, Anda akan kembali ke halaman awal.");
          window.location.href = "index.html";
          return;
        }

        if (data.role !== "admin") {
          alert("Akses ditolak, hanya Admin yang bisa masuk.");
          window.location.href = "index.html";
          return;
        }

        localStorage.setItem("user", JSON.stringify(data));
        document.getElementById("loginModal").classList.add("hidden");
        alert("Login berhasil!");
      } catch (err) {
        console.error("Login error:", err);
        alert("Terjadi kesalahan saat login.");
      }
    }

    // Event listener
    document.addEventListener("DOMContentLoaded", () => {
      const user = JSON.parse(localStorage.getItem("user"));
      if (!user || user.role !== "admin") {
        document.getElementById("loginModal").classList.remove("hidden");
      } else {
        document.getElementById("loginModal").classList.add("hidden");
      }

      document.getElementById("loginBtn").addEventListener("click", handleLogin);
    });
  </script>
</body>
</html>
