<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white p-6 rounded-2xl shadow-lg w-full max-w-3xl">
    <h1 class="text-2xl font-bold mb-4">Admin Panel</h1>

    <!-- Tambah Kasir -->
    <div class="mb-6">
      <h2 class="font-semibold">Tambah Kasir</h2>
      <input id="usernameKasir" placeholder="Username" class="border rounded p-2 w-full mb-2">
      <input id="passwordKasir" placeholder="Password" type="password" class="border rounded p-2 w-full mb-2">
      <button onclick="addKasir()" class="bg-blue-500 text-white px-4 py-2 rounded">Tambah Kasir</button>
    </div>

    <!-- Daftar Kasir -->
    <div>
      <h2 class="font-semibold mb-2">Daftar Kasir</h2>
      <table class="w-full border" id="kasirTable">
        <thead>
          <tr class="bg-gray-200">
            <th class="border px-2">Username</th>
            <th class="border px-2">Password</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyNWXKPM9tuGjwS7YLvNEoxV0CYoVYeEPEqvWqmBcAVi_SqnEFvXPXpLvppJOg68Ps/exec";

    function loadKasir() {
      fetch(`${scriptURL}?action=getKasir`)
        .then(res => res.json())
        .then(data => {
          console.log("KASIR DATA:", data);
          const tbody = document.querySelector("#kasirTable tbody");
          tbody.innerHTML = "";
          data.forEach(k => {
            const tr = document.createElement("tr");
            tr.innerHTML = `<td class="border px-2">${k.Username}</td>
                            <td class="border px-2">${k.Password}</td>`;
            tbody.appendChild(tr);
          });
        });
    }

    function addKasir() {
      const user = document.getElementById("usernameKasir").value;
      const pass = document.getElementById("passwordKasir").value;
      fetch(`${scriptURL}?action=addKasir&Username=${encodeURIComponent(user)}&Password=${encodeURIComponent(pass)}`)
        .then(res => res.json())
        .then(() => {
          loadKasir();
          document.getElementById("usernameKasir").value = "";
          document.getElementById("passwordKasir").value = "";
        });
    }

    loadKasir();
  </script>
</body>
</html>
