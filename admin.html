<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-6xl mx-auto">
    <h1 class="text-2xl font-bold mb-6">Dashboard Admin</h1>

    <!-- Tambah Akun -->
    <div class="bg-white p-6 rounded-2xl shadow mb-8">
      <h2 class="text-xl font-semibold mb-4">Tambah Akun</h2>
      <form id="formAkun" class="grid grid-cols-1 md:grid-cols-4 gap-4">
        <input type="text" id="username" placeholder="Username" class="p-2 border rounded">
        <input type="password" id="password" placeholder="Password" class="p-2 border rounded">
        <select id="role" class="p-2 border rounded">
          <option value="kasir">Kasir</option>
          <option value="admin">Admin</option>
        </select>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Tambah</button>
      </form>
      <div id="akunLoading" class="hidden mt-2 text-sm text-gray-500">Menyimpan...</div>
      <ul id="listAkun" class="mt-4 space-y-2"></ul>
    </div>

    <!-- Tambah Menu -->
    <div class="bg-white p-6 rounded-2xl shadow mb-8">
      <h2 class="text-xl font-semibold mb-4">Tambah Menu</h2>
      <form id="formMenu" class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <input type="text" id="namaMenu" placeholder="Nama Menu" class="p-2 border rounded">
        <input type="number" id="harga" placeholder="Harga" class="p-2 border rounded">
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Tambah</button>
      </form>
      <div id="menuLoading" class="hidden mt-2 text-sm text-gray-500">Menyimpan...</div>
      <ul id="listMenu" class="mt-4 space-y-2"></ul>
    </div>

    <!-- Transaksi -->
    <div class="bg-white p-6 rounded-2xl shadow">
      <h2 class="text-xl font-semibold mb-4">Transaksi</h2>
      <div class="flex items-center space-x-2 mb-4">
        <input type="date" id="filterTanggal" class="p-2 border rounded">
        <button id="btnFilter" class="bg-purple-600 text-white px-4 py-2 rounded">Filter</button>
      </div>
      <div id="transaksiLoading" class="hidden text-sm text-gray-500">Memuat...</div>
      <table class="w-full border-collapse border">
        <thead>
          <tr class="bg-gray-200">
            <th class="border p-2">ID</th>
            <th class="border p-2">Tanggal</th>
            <th class="border p-2">Menu</th>
            <th class="border p-2">Qty</th>
            <th class="border p-2">Total</th>
            <th class="border p-2">Kasir</th>
          </tr>
        </thead>
        <tbody id="listTransaksi"></tbody>
      </table>
    </div>
  </div>

  <script>
    // Konfigurasi Supabase
    const SUPABASE_URL = "https://flrxlfxomfvcdjukedzd.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZscnhsZnhvbWZ2Y2RqdWtlZHpkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY3MTkxNzUsImV4cCI6MjA3MjI5NTE3NX0.-zrx2JWMw03gDjLnrEa_WxQyiUOPdZ_WFYiE7VA1KhY";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Tambah Akun
    document.getElementById("formAkun").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;
      document.getElementById("akunLoading").classList.remove("hidden");

      const { error } = await supabase.from("users").insert([{ username, password, role }]);

      document.getElementById("akunLoading").classList.add("hidden");
      if (!error) loadAkun();
      else alert("Gagal tambah akun: " + error.message);
    });

    async function loadAkun() {
      const { data, error } = await supabase.from("users").select("*").order("id", { ascending: false });
      const list = document.getElementById("listAkun");
      list.innerHTML = "";
      if (!error) {
        data.forEach(a => {
          list.innerHTML += `<li class="border p-2 rounded">${a.username} - <span class="font-semibold">${a.role}</span></li>`;
        });
      }
    }

    // Tambah Menu
    document.getElementById("formMenu").addEventListener("submit", async (e) => {
      e.preventDefault();
      const nama = document.getElementById("namaMenu").value;
      const harga = document.getElementById("harga").value;
      document.getElementById("menuLoading").classList.remove("hidden");

      const { error } = await supabase.from("menu").insert([{ nama_menu: nama, harga }]);

      document.getElementById("menuLoading").classList.add("hidden");
      if (!error) loadMenu();
      else alert("Gagal tambah menu: " + error.message);
    });

    async function loadMenu() {
      const { data, error } = await supabase.from("menu").select("*").order("id", { ascending: false });
      const list = document.getElementById("listMenu");
      list.innerHTML = "";
      if (!error) {
        data.forEach(m => {
          list.innerHTML += `<li class="border p-2 rounded">${m.nama_menu} - Rp${m.harga}</li>`;
        });
      }
    }

    // Transaksi
    async function loadTransaksi(tanggal = null) {
      document.getElementById("transaksiLoading").classList.remove("hidden");
      let query = supabase.from("transaksi").select("*, users(username)").order("tanggal", { ascending: false });

      if (tanggal) {
        query = query.eq("tanggal", tanggal);
      } else {
        const today = new Date().toISOString().split("T")[0];
        query = query.eq("tanggal", today);
      }

      const { data, error } = await query;
      document.getElementById("transaksiLoading").classList.add("hidden");

      const tbody = document.getElementById("listTransaksi");
      tbody.innerHTML = "";
      if (!error) {
        data.forEach(t => {
          tbody.innerHTML += `
            <tr>
              <td class="border p-2">${t.id}</td>
              <td class="border p-2">${t.tanggal}</td>
              <td class="border p-2">${t.menu}</td>
              <td class="border p-2">${t.qty}</td>
              <td class="border p-2">Rp${t.total}</td>
              <td class="border p-2">${t.users?.username || "-"}</td>
            </tr>`;
        });
      }
    }

    document.getElementById("btnFilter").addEventListener("click", () => {
      const tanggal = document.getElementById("filterTanggal").value;
      loadTransaksi(tanggal);
    });

    // Initial load
    loadAkun();
    loadMenu();
    loadTransaksi();
  </script>
</body>
</html>
