<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Halaman Admin</title>
  <style>
    body { font-family: Arial, sans-serif; margin:20px; background:#f7f7f7; }
    h2 { margin-top:30px; }
    .hidden { display:none; }
    .box { background:#fff; padding:20px; margin:15px 0; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.1);}
    table { width:100%; border-collapse: collapse; margin-top:10px;}
    th, td { border:1px solid #ddd; padding:8px; text-align:left;}
    th { background:#eee; }
    button { padding:6px 12px; margin:2px; cursor:pointer;}
    #loading { 
      position:fixed; top:0; left:0; right:0; bottom:0; 
      background:rgba(0,0,0,0.5); display:flex; align-items:center; justify-content:center; 
      color:#fff; font-size:20px; font-weight:bold; display:none;
    }
  </style>
</head>
<body>

  <!-- LOGIN -->
  <div id="loginBox" class="box">
    <h2>Login Admin</h2>
    <input type="text" id="username" placeholder="Username"><br><br>
    <input type="password" id="password" placeholder="Password"><br><br>
    <button onclick="login()">Login</button>
    <p id="loginMsg" style="color:red;"></p>
  </div>

  <!-- DASHBOARD ADMIN -->
  <div id="adminPanel" class="hidden">
    <h1>Dashboard Admin</h1>

    <!-- Kasir -->
    <div class="box">
      <h2>Manajemen Kasir</h2>
      <input type="text" id="kasirUsername" placeholder="Username Kasir">
      <input type="password" id="kasirPassword" placeholder="Password Kasir">
      <button onclick="addKasir()">Tambah Kasir</button>
      <table>
        <thead><tr><th>Username</th><th>Aksi</th></tr></thead>
        <tbody id="kasirList"></tbody>
      </table>
    </div>

    <!-- Menu -->
    <div class="box">
      <h2>Manajemen Menu</h2>
      <input type="text" id="menuNama" placeholder="Nama Menu">
      <input type="number" id="menuHarga" placeholder="Harga">
      <button onclick="addMenu()">Tambah Menu</button>
      <table>
        <thead><tr><th>Nama</th><th>Harga</th><th>Aksi</th></tr></thead>
        <tbody id="menuList"></tbody>
      </table>
    </div>

    <!-- Transaksi -->
    <div class="box">
      <h2>Transaksi</h2>
      <label>Pilih Tanggal: <input type="date" id="filterTanggal"></label>
      <button onclick="loadTransaksi()">Filter</button>
      <table>
        <thead><tr>
          <th>Tanggal</th><th>Menu</th><th>Harga</th><th>Jumlah</th><th>Total</th>
          <th>Pembelian</th><th>Operasional</th><th>Keterangan</th>
        </tr></thead>
        <tbody id="transaksiList"></tbody>
      </table>
    </div>
  </div>

  <div id="loading">Loading...</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwntcLJWpFrrL17EWkBI3Jr720BbyZ8BhIbB1iRf9wX2otAspP4aGUXALmcEDLeozht/exec"; // Ganti dengan URL Web App hasil deploy Code.gs

// ======= LOADING =======
function showLoading(){ document.getElementById("loading").style.display="flex"; }
function hideLoading(){ document.getElementById("loading").style.display="none"; }

// ======= LOGIN =======
function login(){
  const u = document.getElementById("username").value;
  const p = document.getElementById("password").value;
  showLoading();
  fetch(SCRIPT_URL, {
    method:"POST",
    body:new URLSearchParams({action:"login", username:u, password:p})
  })
  .then(res=>res.json())
  .then(data=>{
    hideLoading();
    if(data.status==="ok" && data.role==="admin"){
      document.getElementById("loginBox").classList.add("hidden");
      document.getElementById("adminPanel").classList.remove("hidden");
      refreshKasir();
      refreshMenu();
      loadTransaksi();
    } else {
      document.getElementById("loginMsg").innerText = "Login gagal!";
    }
  });
}

// ======= KASIR =======
function refreshKasir(){
  fetch(SCRIPT_URL, {
    method:"POST",
    body:new URLSearchParams({action:"getKasirList"})
  })
  .then(r=>r.json())
  .then(data=>{
    const tbody=document.getElementById("kasirList");
    tbody.innerHTML="";
    data.forEach(k=>{
      let tr=document.createElement("tr");
      tr.innerHTML=`<td>${k.username}</td>
                    <td><button onclick="deleteKasir('${k.username}')">Hapus</button></td>`;
      tbody.appendChild(tr);
    });
  });
}
function addKasir(){
  const u=document.getElementById("kasirUsername").value;
  const p=document.getElementById("kasirPassword").value;
  if(!u||!p) return alert("Isi username & password");
  showLoading();
  fetch(SCRIPT_URL, {
    method:"POST",
    body:new URLSearchParams({action:"addKasir", username:u, password:p})
  })
  .then(r=>r.json())
  .then(d=>{ hideLoading(); refreshKasir(); });
}
function deleteKasir(username){
  showLoading();
  fetch(SCRIPT_URL, {
    method:"POST",
    body:new URLSearchParams({action:"deleteKasir", username:username})
  })
  .then(r=>r.json())
  .then(d=>{ hideLoading(); refreshKasir(); });
}

// ======= MENU =======
function refreshMenu(){
  fetch(SCRIPT_URL, {
    method:"POST",
    body:new URLSearchParams({action:"getMenuList"})
  })
  .then(r=>r.json())
  .then(data=>{
    const tbody=document.getElementById("menuList");
    tbody.innerHTML="";
    data.forEach(m=>{
      let tr=document.createElement("tr");
      tr.innerHTML=`<td>${m.nama}</td><td>${m.harga}</td>
                    <td><button onclick="deleteMenu('${m.nama}')">Hapus</button></td>`;
      tbody.appendChild(tr);
    });
  });
}
function addMenu(){
  const n=document.getElementById("menuNama").value;
  const h=document.getElementById("menuHarga").value;
  if(!n||!h) return alert("Isi nama & harga menu");
  showLoading();
  fetch(SCRIPT_URL, {
    method:"POST",
    body:new URLSearchParams({action:"addMenu", namaMenu:n, harga:h})
  })
  .then(r=>r.json())
  .then(d=>{ hideLoading(); refreshMenu(); });
}
function deleteMenu(nama){
  showLoading();
  fetch(SCRIPT_URL, {
    method:"POST",
    body:new URLSearchParams({action:"deleteMenu", namaMenu:nama})
  })
  .then(r=>r.json())
  .then(d=>{ hideLoading(); refreshMenu(); });
}

// ======= TRANSAKSI =======
function loadTransaksi(){
  const tgl=document.getElementById("filterTanggal").value;
  showLoading();
  fetch(SCRIPT_URL, {
    method:"POST",
    body:new URLSearchParams({action:"getTransaksi", tanggal:tgl})
  })
  .then(r=>r.json())
  .then(data=>{
    hideLoading();
    const tbody=document.getElementById("transaksiList");
    tbody.innerHTML="";
    data.forEach(trx=>{
      let tr=document.createElement("tr");
      tr.innerHTML=`<td>${trx.tanggal}</td><td>${trx.menu}</td><td>${trx.harga}</td>
                    <td>${trx.jumlah}</td><td>${trx.total}</td>
                    <td>${trx.pembelian}</td><td>${trx.operasional}</td>
                    <td>${trx.keterangan}</td>`;
      tbody.appendChild(tr);
    });
  });
}
</script>
</body>
</html>
