<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin - POS Resto Bunda Ana</title>
<style>
/* ============================= */
/* CSS NUANSA BIRU MUDA MODERN  */
/* ============================= */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #e0f7ff;
    margin: 0;
    padding: 20px;
    color: #333;
}

h2, h3 { color: #01579b; }

button {
    margin: 5px;
    padding: 8px 12px;
    background-color: #4fc3f7;
    border: none;
    border-radius: 5px;
    color: #fff;
    cursor: pointer;
    transition: 0.2s;
}
button:hover { background-color: #0288d1; }

input, select {
    margin: 5px 0;
    padding: 6px 8px;
    border-radius: 5px;
    border: 1px solid #aaa;
    width: 100%;
    max-width: 300px;
}

table {
    border-collapse: collapse;
    width: 100%;
    margin-top: 10px;
}
table, th, td { border: 1px solid #aaa; padding: 8px; text-align: left; }
th { background-color: #b3e5fc; }

#loginPopup, #popupConfirm, #popupInfo, #popupLoading {
    position: fixed;
    top:0; left:0; width:100%; height:100%;
    display: flex; justify-content:center; align-items:center;
    background: rgba(0,0,0,0.5);
    z-index: 9999;
}
#loginPopup div, #popupConfirm div, #popupInfo div, #popupLoading div {
    background: #fff;
    padding: 20px 30px;
    border-radius: 10px;
    width: 90%; max-width: 400px;
    text-align: center;
}

.hidden { display: none; }

/* Responsif */
@media (max-width: 600px) {
    input, select, button { width: 100%; }
}
</style>
</head>
<body>

<!-- POP-UP LOGIN -->
<div id="loginPopup">
  <div>
    <h2>Admin Login</h2>
    <input type="text" id="loginUsername" placeholder="Username"><br>
    <input type="password" id="loginPassword" placeholder="Password"><br>
    <button id="btnLogin">Login</button>
    <p id="loginError" style="color:red; display:none;">Username atau password salah!</p>
  </div>
</div>

<!-- POP-UP KONFIRMASI -->
<div id="popupConfirm" class="hidden">
  <div>
    <p id="confirmMessage">Apakah Anda yakin?</p>
    <button id="confirmYes">Ya</button>
    <button id="confirmNo">Tidak</button>
  </div>
</div>

<!-- POP-UP INFO -->
<div id="popupInfo" class="hidden">
  <div>
    <p id="infoMessage">Info</p>
    <button id="infoClose">OK</button>
  </div>
</div>

<!-- POP-UP LOADING -->
<div id="popupLoading" class="hidden">
  <div>
    <p>Loading...</p>
  </div>
</div>

<button id="btnBack">Kembali ke Index</button>

<h2>Tambah Akun</h2>
<input type="text" id="newUsername" placeholder="Username">
<input type="text" id="newSurname" placeholder="Surname">
<input type="password" id="newPassword" placeholder="Password">
<select id="newRole">
  <option value="kasir">Kasir</option>
  <option value="admin">Admin</option>
</select>
<button id="btnAddAkun">Tambah Akun</button>

<h3>Daftar Akun</h3>
<table id="akunTable">
  <thead><tr><th>Username</th><th>Surname</th><th>Role</th><th>Aksi</th></tr></thead>
  <tbody></tbody>
</table>

<h2>Tambah Menu</h2>
<input type="text" id="newMenuNama" placeholder="Nama Menu">
<input type="number" id="newMenuHarga" placeholder="Harga">
<input type="text" id="newMenuKategori" placeholder="Kategori">
<button id="btnAddMenu">Tambah Menu</button>

<h3>Daftar Menu</h3>
<table id="menuTable">
  <thead><tr><th>Nama</th><th>Harga</th><th>Kategori</th><th>Aksi</th></tr></thead>
  <tbody></tbody>
</table>

<button id="btnResetKas">Reset Kas ke 0</button>
<button id="btnHapusSemuaTransaksi">Hapus Semua Transaksi</button>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {

const supabaseUrl = 'https://linujagdxugmocstckmd.supabase.co';
const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxpbnVqYWdkeHVnbW9jc3Rja21kIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY1NDA2NDQsImV4cCI6MjA3MjExNjY0NH0.VWGFS7xy5_f2Iplxqn07HTnfWUIILbRYv4m_RV7YEHI';
const supabase = supabase.createClient(supabaseUrl, supabaseAnonKey);

let currentAdmin = null;
let confirmCallback = null;

// HELPER: SHOW / HIDE POPUP
function showConfirm(message, callback) {
  confirmCallback = callback;
  document.getElementById('confirmMessage').innerText = message;
  document.getElementById('popupConfirm').classList.remove('hidden');
}
function hideConfirm() { document.getElementById('popupConfirm').classList.add('hidden'); }

function showInfo(message) {
  document.getElementById('infoMessage').innerText = message;
  document.getElementById('popupInfo').classList.remove('hidden');
}
function hideInfo() { document.getElementById('popupInfo').classList.add('hidden'); }

function showLoading() { document.getElementById('popupLoading').classList.remove('hidden'); }
function hideLoading() { document.getElementById('popupLoading').classList.add('hidden'); }

// LOGIN
document.getElementById('btnLogin').addEventListener('click', async () => {
  const username = document.getElementById('loginUsername').value;
  const password = document.getElementById('loginPassword').value;

  showLoading();
  const { data, error } = await supabase.from('akun')
    .select('*').eq('username', username)
    .eq('password', password)
    .eq('role', 'admin')
    .single();
  hideLoading();

  if (error || !data) {
    document.getElementById('loginError').style.display='block';
  } else {
    currentAdmin = data;
    document.getElementById('loginPopup').classList.add('hidden');
    loadAkunTable();
    loadMenuTable();
  }
});

// KEMBALI
document.getElementById('btnBack').addEventListener('click', () => {
  window.location.href='index.html';
});

// TAMBAH AKUN
document.getElementById('btnAddAkun').addEventListener('click', async () => {
  const username = document.getElementById('newUsername').value;
  const surname = document.getElementById('newSurname').value;
  const password = document.getElementById('newPassword').value;
  const role = document.getElementById('newRole').value;

  if (!username || !surname || !password) { showInfo('Isi semua field!'); return; }

  showLoading();
  const { error } = await supabase.from('akun').insert([{ username, surname, password, role }]);
  hideLoading();

  if (error) showInfo('Gagal tambah akun: '+error.message);
  else { loadAkunTable(); showInfo('Akun berhasil ditambahkan'); }
});

// LOAD AKUN
async function loadAkunTable() {
  const { data, error } = await supabase.from('akun').select('*');
  const tbody = document.querySelector('#akunTable tbody');
  tbody.innerHTML='';
  if (data) {
    data.forEach(a => {
      const tr = document.createElement('tr');
      tr.innerHTML=`<td>${a.username}</td><td>${a.surname}</td><td>${a.role}</td><td></td>`;
      const btn = document.createElement('button');
      btn.textContent='Hapus';
      btn.addEventListener('click', ()=>showConfirm('Hapus akun ini?', async ()=>{
        showLoading();
        const { error } = await supabase.from('akun').delete().eq('id',a.id);
        hideLoading();
        if(error) showInfo('Gagal hapus: '+error.message);
        else { loadAkunTable(); showInfo('Akun berhasil dihapus'); }
      }));
      tr.children[3].appendChild(btn);
      tbody.appendChild(tr);
    });
  }
}

// TAMBAH MENU
document.getElementById('btnAddMenu').addEventListener('click', async () => {
  const nama = document.getElementById('newMenuNama').value;
  const harga = Number(document.getElementById('newMenuHarga').value);
  const kategori = document.getElementById('newMenuKategori').value;
  if(!nama || !harga) { showInfo('Isi nama dan harga menu!'); return; }

  showLoading();
  const { error } = await supabase.from('menu').insert([{ nama,harga,kategori }]);
  hideLoading();
  if(error) showInfo('Gagal tambah menu: '+error.message);
  else { loadMenuTable(); showInfo('Menu berhasil ditambahkan'); }
});

// LOAD MENU
async function loadMenuTable() {
  const { data, error } = await supabase.from('menu').select('*');
  const tbody = document.querySelector('#menuTable tbody');
  tbody.innerHTML='';
  if(data){
    data.forEach(m=>{
      const tr = document.createElement('tr');
      tr.innerHTML=`<td>${m.nama}</td><td>${m.harga}</td><td>${m.kategori}</td><td></td>`;
      const btn = document.createElement('button');
      btn.textContent='Hapus';
      btn.addEventListener('click', ()=>showConfirm('Hapus menu ini?', async ()=>{
        showLoading();
        const { error } = await supabase.from('menu').delete().eq('id',m.id);
        hideLoading();
        if(error) showInfo('Gagal hapus: '+error.message);
        else { loadMenuTable(); showInfo('Menu berhasil dihapus'); }
      }));
      tr.children[3].appendChild(btn);
      tbody.appendChild(tr);
    });
  }
}

// RESET KAS
document.getElementById('btnResetKas').addEventListener('click', ()=>showConfirm('Reset semua kas ke 0?', async ()=>{
  showLoading();
  const { data: kasData } = await supabase.from('akun').select('id');
  for(let a of kasData){
    await supabase.rpc('reset_kas_awal',{ kasir_uuid: a.id, saldo_baru: 0 });
  }
  hideLoading();
  showInfo('Kas semua kasir telah di-reset ke 0.');
}));

// HAPUS SEMUA TRANSAKSI
document.getElementById('btnHapusSemuaTransaksi').addEventListener('click', ()=>showConfirm('Hapus semua transaksi?', async ()=>{
  showLoading();
  const { error } = await supabase.rpc('hapus_semua_transaksi');
  hideLoading();
  if(error) showInfo('Gagal hapus semua transaksi: '+error.message);
  else showInfo('Semua transaksi berhasil dihapus');
}));

// POPUP CONFIRM BUTTONS
document.getElementById('confirmYes').addEventListener('click', ()=>{
  hideConfirm();
  if(confirmCallback) confirmCallback();
});
document.getElementById('confirmNo').addEventListener('click', hideConfirm);
document.getElementById('infoClose').addEventListener('click', hideInfo);

});
</script>
</body>
</html>
