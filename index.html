<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POS Kasir - Resto Bunda Ana</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #b3e5fc, #e1f5fe);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #01579b;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2rem;
      font-weight: bold;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 600px;
    }

    .grid-item {
      background-color: #4fc3f7;
      color: white;
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
      font-size: 1.1rem;
      font-weight: bold;
    }

    .grid-item:hover {
      background-color: #0288d1;
      transform: translateY(-5px);
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #0277bd;
    }
  </style>
</head>
<body>
  <h1>Selamat Datang di POS Kasir<br>Resto Bunda Ana</h1>

  <div class="grid-container">
    <div class="grid-item" onclick="location.href='admin.html'">Admin</div>
    <div class="grid-item" onclick="location.href='kontrolkas.html'">Kontrol Kas</div>
    <div class="grid-item" onclick="location.href='kasir.html'">Kasir</div>
    <div class="grid-item" onclick="location.href='semuatransaksi.html'">Semua Transaksi</div>
  </div>

  <footer>
    &copy; 2025 Resto Bunda Ana
  </footer>
</body>
</html>
