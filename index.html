<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POS Kasir - Resto Bunda Ana</title>
  <style>
    /* ====== Reset CSS sederhana ====== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #dbeafe, #bfdbfe);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #1e3a8a;
    }

    h1 {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: #1e40af;
    }

    h2 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #374151;
      margin-bottom: 2rem;
    }

    /* ====== Grid Menu ====== */
    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
      width: 90%;
      max-width: 900px;
    }

    @media (min-width: 640px) {
      .grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    .card {
      background: white;
      border-radius: 1rem;
      padding: 2rem 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-decoration: none;
      color: #1e3a8a;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }

    .icon {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #3b82f6;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 1rem;
    }

    .icon svg {
      width: 30px;
      height: 30px;
      color: white;
    }

    .card h3 {
      font-size: 1.2rem;
      font-weight: 600;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #4b5563;
    }
  </style>
</head>
<body>
  <div>
    <h1>Selamat Datang di POS Kasir</h1>
    <h2>Resto Bunda Ana</h2>

    <!-- Grid Menu -->
    <div class="grid">
      <!-- Admin -->
      <a href="admin.html" class="card">
        <div class="icon">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 12c2.28 0 4.23-1.95 4.23-4.23 0-2.28-1.95-4.23-4.23-4.23-2.28 0-4.23 1.95-4.23 4.23C7.77 10.05 9.72 12 12 12zM5.4 20.25c0-2.7 5.4-4.2 6.6-4.2s6.6 1.5 6.6 4.2v1.5H5.4v-1.5z" />
          </svg>
        </div>
        <h3>Admin</h3>
      </a>

      <!-- Kas -->
      <a href="kas.html" class="card">
        <div class="icon">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M3 14h18m-9-4v8" />
          </svg>
        </div>
        <h3>Kas</h3>
      </a>

      <!-- Kasir -->
      <a href="kasir.html" class="card">
        <div class="icon">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10m-7 4h4" />
          </svg>
        </div>
        <h3>Kasir</h3>
      </a>
    </div>
  </div>

  <footer>
    &copy; 2025 Resto Bunda Ana. All rights reserved.
  </footer>
</body>
</html>
