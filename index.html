<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kasir Resto Bunda Ana</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      margin-bottom: 30px;
      color: #333;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 150px);
      gap: 20px;
    }
    .card {
      background: white;
      padding: 30px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
      background: #f0f0ff;
    }
    /* Popup */
    .popup {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      align-items: center;
      justify-content: center;
    }
    .popup-content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
    }
    .popup input {
      width: 90%;
      padding: 8px;
      margin: 8px 0;
    }
    .popup button {
      padding: 8px 15px;
      margin-top: 10px;
      background: #333;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .popup button:hover {
      background: #555;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <h1>Selamat Datang di Kasir Resto Bunda Ana</h1>
  <div class="grid">
    <div class="card" onclick="openLogin('admin')">Admin</div>
    <div class="card" onclick="openLogin('kasir')">Kasir</div>
    <div class="card" onclick="openLogin('kas')">Kas</div>
  </div>

  <!-- Popup -->
  <div id="loginPopup" class="popup">
    <div class="popup-content">
      <h3 id="popupTitle">Login</h3>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <br>
      <button onclick="login()">Login</button>
      <button onclick="closeLogin()">Batal</button>
      <p id="errorMsg" style="color:red;"></p>
    </div>
  </div>

  <script>
    // Konfigurasi Supabase
    const SUPABASE_URL = "https://flrxlfxomfvcdjukedzd.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZscnhsZnhvbWZ2Y2RqdWtlZHpkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY3MTkxNzUsImV4cCI6MjA3MjI5NTE3NX0.-zrx2JWMw03gDjLnrEa_WxQyiUOPdZ_WFYiE7VA1KhY";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let selectedRole = "";

    function openLogin(role) {
      selectedRole = role;
      document.getElementById("popupTitle").innerText = "Login " + role.toUpperCase();
      document.getElementById("loginPopup").style.display = "flex";
    }

    function closeLogin() {
      document.getElementById("loginPopup").style.display = "none";
      document.getElementById("errorMsg").innerText = "";
      document.getElementById("username").value = "";
      document.getElementById("password").value = "";
    }

    async function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const { data, error } = await supabase
        .from("akun")
        .select("id, username, role")
        .eq("username", username)
        .eq("password", password)
        .single();

      if (error || !data) {
        document.getElementById("errorMsg").innerText = "Username atau password salah!";
        return;
      }

      // Simpan session
      localStorage.setItem("user", JSON.stringify(data));

      // Redirect sesuai role
      if (data.role === "admin" && selectedRole === "admin") {
        window.location.href = "admin.html";
      } else if (data.role === "kasir" && selectedRole === "kasir") {
        window.location.href = "kasir.html";
      } else if (data.role === "kasir" && selectedRole === "kas") {
        window.location.href = "kas.html";
      } else {
        document.getElementById("errorMsg").innerText = "Tidak punya akses ke menu ini!";
        localStorage.removeItem("user");
      }
    }
  </script>
</body>
</html>
