<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Kasir</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Username"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="login()">Login</button>

  <script>
    const SUPABASE_URL = "https://flrxlfxomfvcdjukedzd.supabase.co"; // ganti
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZscnhsZnhvbWZ2Y2RqdWtlZHpkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY3MTkxNzUsImV4cCI6MjA3MjI5NTE3NX0.-zrx2JWMw03gDjLnrEa_WxQyiUOPdZ_WFYiE7VA1KhY"; // ganti
    const db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function login() {
      let user = document.getElementById("username").value;
      let pass = document.getElementById("password").value;

      const { data, error } = await db
        .from("users")
        .select("*")
        .eq("username", user)
        .eq("password", pass);

      if (error) {
        alert("Error: " + error.message);
        return;
      }

      if (data.length > 0) {
        let role = data[0].role;
        alert("Login berhasil sebagai " + role);

        if (role === "admin") {
          window.location.href = "admin.html";
        } else {
          window.location.href = "kasir.html";
        }
      } else {
        alert("Username / Password salah!");
      }
    }
  </script>
</body>
</html>
