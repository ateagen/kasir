<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kasir Resto Bunda Ana</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    h1 {
      margin-bottom: 30px;
      color: #333;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }
    .card {
      background: white;
      padding: 30px;
      text-align: center;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: 0.3s;
    }
    .card:hover {
      background: #007bff;
      color: white;
    }
    /* Popup */
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
    }
    .popup-content {
      background: white;
      padding: 25px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }
    .popup input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .popup button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    .popup button:hover {
      background: #0056b3;
    }
    .error {
      color: red;
      font-size: 0.9em;
      margin-top: 8px;
    }
  </style>
</head>
<body>

  <h1>Selamat Datang di Kasir Resto Bunda Ana</h1>

  <div class="grid">
    <div class="card" onclick="openLogin('admin')">Admin</div>
    <div class="card" onclick="openLogin('kasir')">Kasir</div>
    <div class="card" onclick="openLogin('kas')">Kas</div>
  </div>

  <!-- Popup Login -->
  <div id="loginPopup" class="popup">
    <div class="popup-content">
      <h3 id="loginTitle">Login</h3>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Login</button>
      <p id="errorMsg" class="error"></p>
      <button style="background:#ccc;color:#000;" onclick="closeLogin()">Batal</button>
    </div>
  </div>

  <script>
    // üîó Supabase init
    const SUPABASE_URL = "https://flrxlfxomfvcdjukedzd.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZscnhsZnhvbWZ2Y2RqdWtlZHpkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY3MTkxNzUsImV4cCI6MjA3MjI5NTE3NX0.-zrx2JWMw03gDjLnrEa_WxQyiUOPdZ_WFYiE7VA1KhY";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let selectedRole = null;
    const loginPopup = document.getElementById("loginPopup");
    const errorMsg = document.getElementById("errorMsg");

    function openLogin(role) {
      selectedRole = role;
      document.getElementById("loginTitle").innerText = "Login " + role.toUpperCase();
      loginPopup.style.display = "flex";
    }

    function closeLogin() {
      loginPopup.style.display = "none";
      errorMsg.textContent = "";
      document.getElementById("username").value = "";
      document.getElementById("password").value = "";
    }

    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        errorMsg.textContent = "Username dan password wajib diisi!";
        return;
      }

      // üîç Cek user di Supabase
      const { data, error } = await supabase
        .from("akun")
        .select("id, username, role, nama")
        .eq("username", username)
        .eq("password", password)
        .eq("aktif", true)
        .single();

      if (error || !data) {
        errorMsg.textContent = "Login gagal! Cek username/password.";
        return;
      }

      // üîí Validasi role
      if (selectedRole === "admin" && data.role !== "admin") {
        errorMsg.textContent = "Akses ditolak! Bukan admin.";
        return;
      }
      if ((selectedRole === "kasir" || selectedRole === "kas") && data.role !== "kasir") {
        errorMsg.textContent = "Akses ditolak! Bukan kasir.";
        return;
      }

      // üíæ Simpan session
      localStorage.setItem("session", JSON.stringify(data));

      // üöÄ Redirect
      if (selectedRole === "admin") {
        window.location.href = "admin.html";
      } else if (selectedRole === "kasir") {
        window.location.href = "kasir.html";
      } else if (selectedRole === "kas") {
        window.location.href = "kas.html";
      }
    }
  </script>
</body>
</html>
