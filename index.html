<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-sm">
    <h1 class="text-2xl font-bold text-center mb-6">Login</h1>
    <form id="loginForm" class="space-y-4">
      <input id="username" type="text" placeholder="Username" required class="w-full border p-3 rounded focus:ring focus:ring-blue-300"/>
      <input id="password" type="password" placeholder="Password" required class="w-full border p-3 rounded focus:ring focus:ring-blue-300"/>
      <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded hover:bg-blue-700">Login</button>
    </form>
  </div>

<script>
  // Konfigurasi Supabase
  const SUPABASE_URL = "https://flrxlfxomfvcdjukedzd.supabase.co"; 
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZscnhsZnhvbWZ2Y2RqdWtlZHpkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY3MTkxNzUsImV4cCI6MjA3MjI5NTE3NX0.-zrx2JWMw03gDjLnrEa_WxQyiUOPdZ_WFYiE7VA1KhY"; // ganti dengan anon key kamu
  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  const loginForm = document.getElementById("loginForm");

  loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    // Cari user di Supabase
    const { data, error } = await supabase
      .from("users")
      .select("*")
      .eq("username", username)
      .eq("password", password)
      .single();

    if (error || !data) {
      alert("Username atau password salah!");
      return;
    }

    // Simpan session
    localStorage.setItem("user", JSON.stringify(data));

    // Redirect sesuai role
    if (data.role === "admin") {
      window.location.href = "admin.html";
    } else if (data.role === "kasir") {
      // default ke kasir.html, tapi dia juga boleh akses kas.html
      window.location.href = "kasir.html";
    } else {
      alert("Role tidak dikenal!");
    }
  });
</script>
</body>
</html>
