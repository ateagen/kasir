<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POS Kasir</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-6">

  <!-- Header -->
  <header class="mb-10 text-center">
    <h1 class="text-3xl md:text-4xl font-bold text-gray-800">Selamat Datang di POS Kasir</h1>
    <p class="text-gray-600 mt-2 text-lg">Silakan pilih menu di bawah untuk melanjutkan</p>
  </header>

  <!-- Grid Menu -->
  <main class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 w-full max-w-4xl">
    <!-- Admin -->
    <a href="admin.html"
      class="bg-white shadow-md rounded-2xl p-6 flex flex-col items-center justify-center hover:shadow-xl transition">
      <div class="bg-blue-100 text-blue-600 w-16 h-16 flex items-center justify-center rounded-full mb-4 text-2xl font-bold">
        A
      </div>
      <h2 class="text-xl font-semibold text-gray-800">Admin</h2>
      <p class="text-gray-600 text-center text-sm mt-2">Kelola pengguna, barang, dan transaksi</p>
    </a>

    <!-- Kas -->
    <a href="kas.html"
      class="bg-white shadow-md rounded-2xl p-6 flex flex-col items-center justify-center hover:shadow-xl transition">
      <div class="bg-green-100 text-green-600 w-16 h-16 flex items-center justify-center rounded-full mb-4 text-2xl font-bold">
        K
      </div>
      <h2 class="text-xl font-semibold text-gray-800">Kas</h2>
      <p class="text-gray-600 text-center text-sm mt-2">Catat kas awal, kas masuk, dan kas keluar</p>
    </a>

    <!-- Kasir -->
    <a href="kasir.html"
      class="bg-white shadow-md rounded-2xl p-6 flex flex-col items-center justify-center hover:shadow-xl transition">
      <div class="bg-yellow-100 text-yellow-600 w-16 h-16 flex items-center justify-center rounded-full mb-4 text-2xl font-bold">
        S
      </div>
      <h2 class="text-xl font-semibold text-gray-800">Kasir</h2>
      <p class="text-gray-600 text-center text-sm mt-2">Lakukan transaksi penjualan barang</p>
    </a>
  </main>

  <!-- Footer -->
  <footer class="mt-12 text-gray-500 text-sm">
    &copy; 2025 POS Kasir. Semua Hak Dilindungi.
  </footer>

</body>
</html>
