<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>POS Kasir Resto Bunda Ana</title>
<style>
  /* ============================
     CSS Global
     ============================ */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #e0f0ff; /* biru muda */
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    color: #333;
  }
  header {
    text-align: center;
    padding: 2rem 1rem;
    font-size: 2rem;
    font-weight: bold;
    color: #064273;
    background-color: #b3e0ff;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 3rem;
    flex-wrap: wrap;
    padding: 2rem;
  }
  .grid-btn {
    background-color: #a0d8ff;
    color: #000;
    width: 200px;
    height: 200px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.3rem;
    font-weight: bold;
    border-radius: 20px;
    cursor: pointer;
    transition: transform 0.2s, background-color 0.2s, box-shadow 0.2s;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0,0,0,0.15);
  }
  .grid-btn:hover {
    transform: translateY(-6px);
    background-color: #7ecfff;
    box-shadow: 0 6px 12px rgba(0,0,0,0.2);
  }
  @media(max-width: 768px){
    .grid-btn {
      width: 160px;
      height: 160px;
      font-size: 1.1rem;
    }
  }
  @media(max-width: 480px){
    .grid-btn {
      width: 140px;
      height: 140px;
      font-size: 1rem;
    }
  }
</style>
</head>
<body>
  <header>Selamat datang di POS Kasir Resto Bunda Ana</header>
  <main>
    <div class="grid-btn" onclick="window.location.href='kasir.html'">Kasir</div>
    <div class="grid-btn" onclick="window.location.href='admin.html'">Admin</div>
  </main>
</body>
</html>
