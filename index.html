<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POS Kasir - Resto Bunda Ana</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #e6f4f9;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    header {
      margin-bottom: 30px;
    }

    header h1 {
      color: #0277bd;
      font-size: 1.8rem;
      margin: 0;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 600px;
    }

    .grid-item {
      background: #4fc3f7;
      color: white;
      padding: 30px 20px;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    .grid-item:hover {
      background: #039be5;
      transform: scale(1.05);
    }

    footer {
      margin-top: 40px;
      color: #555;
      font-size: 0.9rem;
    }

    @media (max-width: 500px) {
      header h1 {
        font-size: 1.4rem;
      }

      .grid-item {
        font-size: 1rem;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Selamat Datang di POS Kasir<br>Resto Bunda Ana</h1>
  </header>

  <div class="grid-container">
    <div class="grid-item" onclick="location.href='admin.html'">Admin</div>
    <div class="grid-item" onclick="location.href='kontrolkas.html'">Kontrol Kas</div>
    <div class="grid-item" onclick="location.href='kasir.html'">Kasir</div>
    <div class="grid-item" onclick="location.href='semuatransaksi.html'">Semua Transaksi</div>
  </div>

  <footer>
    &copy; 2025 Resto Bunda Ana
  </footer>
</body>
</html>
