<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kasir App ‚Ä¢ Index</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center">

  <!-- Grid Utama -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6 max-w-4xl w-full px-6">
    <!-- Admin -->
    <div id="grid-admin" class="p-8 bg-white rounded-2xl shadow hover:shadow-lg cursor-pointer text-center">
      <h2 class="text-xl font-semibold mb-2">Admin</h2>
      <p class="text-slate-500 text-sm">Kelola akun, menu, dan transaksi</p>
    </div>

    <!-- Kasir -->
    <div id="grid-kasir" class="p-8 bg-white rounded-2xl shadow hover:shadow-lg cursor-pointer text-center">
      <h2 class="text-xl font-semibold mb-2">Kasir</h2>
      <p class="text-slate-500 text-sm">Input penjualan & cetak transaksi</p>
    </div>

    <!-- Laporan -->
    <div id="grid-laporan" class="p-8 bg-white rounded-2xl shadow hover:shadow-lg cursor-pointer text-center">
      <h2 class="text-xl font-semibold mb-2">Laporan</h2>
      <p class="text-slate-500 text-sm">Ringkasan penjualan & laporan</p>
    </div>
  </div>

  <!-- Popup Login -->
  <div id="loginModal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
    <div class="bg-white rounded-2xl shadow-lg w-full max-w-sm p-6 relative">
      <h3 class="text-lg font-semibold mb-4 text-center">Login</h3>
      <form id="loginForm" class="space-y-4">
        <input type="text" id="username" placeholder="Username"
          class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring" required />
        <input type="password" id="password" placeholder="Password"
          class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring" required />
        <button type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded-xl hover:bg-blue-700">Login</button>
      </form>
      <button id="closeModal" class="absolute top-2 right-2 text-slate-500 hover:text-slate-700">‚úñ</button>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

    // üîë Supabase config (sudah sesuai project kamu)
    const SUPABASE_URL = "https://flrxlfxomfvcdjukedzd.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZscnhsZnhvbWZ2Y2RqdWtlZHpkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY3MTkxNzUsImV4cCI6MjA3MjI5NTE3NX0.-zrx2JWMw03gDjLnrEa_WxQyiUOPdZ_WFYiE7VA1KhY";
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let selectedPage = null;

    // Elemen
    const loginModal = document.getElementById("loginModal");
    const closeModal = document.getElementById("closeModal");
    const loginForm = document.getElementById("loginForm");

    // Klik Grid ‚Üí buka login
    document.getElementById("grid-admin").addEventListener("click", () => {
      selectedPage = "admin";
      loginModal.classList.remove("hidden");
    });

    document.getElementById("grid-kasir").addEventListener("click", () => {
      selectedPage = "kasir";
      loginModal.classList.remove("hidden");
    });

    document.getElementById("grid-laporan").addEventListener("click", () => {
      selectedPage = "laporan";
      loginModal.classList.remove("hidden");
    });

    // Tutup modal
    closeModal.addEventListener("click", () => {
      loginModal.classList.add("hidden");
      loginForm.reset();
    });

    // Proses login
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      const { data, error } = await supabase
        .from("users")
        .select("id, username, password, jenis")
        .eq("username", username)
        .eq("password", password)
        .single();

      if (error || !data) {
        alert("‚ùå Username atau password salah!");
        return;
      }

      // Validasi jenis user sesuai grid
      if (selectedPage === "admin" && data.jenis !== "admin") {
        alert("‚ùå Akses ditolak! Hanya admin yang bisa masuk.");
        return;
      }

      if (selectedPage === "kasir" && data.jenis !== "kasir") {
        alert("‚ùå Akses ditolak! Hanya kasir yang bisa masuk.");
        return;
      }

      if (selectedPage === "laporan" && data.jenis !== "admin") {
        alert("‚ùå Akses ditolak! Laporan hanya bisa diakses admin.");
        return;
      }

      // ‚úÖ Redirect sesuai grid
      if (selectedPage === "admin") {
        window.location.href = "admin.html";
      } else if (selectedPage === "kasir") {
        window.location.href = "kasir.html";
      } else if (selectedPage === "laporan") {
        window.location.href = "laporan.html";
      }
    });
  </script>
</body>
</html>
