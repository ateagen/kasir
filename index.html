<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POS Kasir</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
  <h1 class="text-3xl font-bold mb-8">Selamat Datang di POS Kasir</h1>

  <!-- Grid Menu -->
  <div class="grid grid-cols-1 sm:grid-cols-3 gap-6 w-11/12 sm:w-3/4">
    <div onclick="openLoginModal('admin.html')" class="cursor-pointer bg-white p-8 rounded-2xl shadow hover:shadow-lg text-center font-semibold">Admin</div>
    <div onclick="openLoginModal('kas.html')" class="cursor-pointer bg-white p-8 rounded-2xl shadow hover:shadow-lg text-center font-semibold">Kas</div>
    <div onclick="openLoginModal('kasir.html')" class="cursor-pointer bg-white p-8 rounded-2xl shadow hover:shadow-lg text-center font-semibold">Kasir</div>
  </div>

  <!-- Modal Login -->
  <div id="loginModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-2xl p-6 w-96 shadow-lg">
      <h2 class="text-xl font-bold mb-4">Login</h2>
      <input id="username" type="text" placeholder="Username" class="w-full border rounded p-2 mb-3">
      <input id="password" type="password" placeholder="Password" class="w-full border rounded p-2 mb-3">
      <div class="flex justify-end space-x-2">
        <button onclick="closeLoginModal()" class="bg-gray-400 text-white px-4 py-2 rounded">Batal</button>
        <button onclick="handleLogin()" class="bg-blue-600 text-white px-4 py-2 rounded">Login</button>
      </div>
    </div>
  </div>

  <script>
    const supabaseUrl = "https://flrxlfxomfvcdjukedzd.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZscnhsZnhvbWZ2Y2RqdWtlZHpkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY3MTkxNzUsImV4cCI6MjA3MjI5NTE3NX0.-zrx2JWMw03gDjLnrEa_WxQyiUOPdZ_WFYiE7VA1KhY";
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    let targetPage = null;

    function openLoginModal(page) {
      targetPage = page;
      document.getElementById("loginModal").classList.remove("hidden");
    }

    function closeLoginModal() {
      document.getElementById("loginModal").classList.add("hidden");
    }

    async function handleLogin() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        alert("Masukkan username dan password!");
        return;
      }

      let { data: users, error } = await supabaseClient
        .from("users")
        .select("*")
        .eq("username", username)
        .eq("password", password)
        .single();

      if (error || !users) {
        alert("Username atau password salah!");
        return;
      }

      const role = users.role;

      if (targetPage === "admin.html" && role !== "admin") {
        alert("Hanya admin yang bisa mengakses halaman ini!");
        return;
      }

      if (targetPage === "kas.html" && !(role === "admin" || role === "kasir")) {
        alert("Hanya admin atau kasir yang bisa mengakses halaman ini!");
        return;
      }

      if (targetPage === "kasir.html" && role !== "kasir") {
        alert("Hanya kasir yang bisa mengakses halaman ini!");
        return;
      }

      // Gunakan replace agar tidak bisa kembali ke index tanpa login
      window.location.replace(targetPage);
    }
  </script>
</body>
</html>
