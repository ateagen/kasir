<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kasir Resto Bunda Ana ‚Äî Index</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 text-gray-800">

  <!-- Header / Welcome -->
  <header class="py-10">
    <div class="max-w-5xl mx-auto px-4 text-center">
      <h1 class="text-3xl md:text-4xl font-extrabold tracking-tight">
        Selamat datang di <span class="text-blue-600">Kasir Resto Bunda Ana</span>
      </h1>
      <p class="mt-3 text-gray-600">
        Pilih menu di bawah untuk masuk. Klik sebuah kartu akan membuka popup login.
      </p>
    </div>
  </header>

  <!-- Grid -->
  <main class="pb-16">
    <div class="max-w-5xl mx-auto px-4">
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Admin -->
        <button
          class="group relative overflow-hidden rounded-2xl bg-white p-6 shadow hover:shadow-lg transition text-left"
          data-target="admin"
        >
          <div class="absolute inset-0 opacity-0 group-hover:opacity-5 bg-blue-600 transition"></div>
          <div class="text-3xl">üõ°Ô∏è</div>
          <h2 class="mt-3 text-xl font-semibold">Admin Panel</h2>
          <p class="mt-1 text-sm text-gray-500">Kelola akun, menu, transaksi & kas harian</p>
          <div class="mt-4 inline-flex items-center gap-2 text-blue-600">
            <span>Masuk</span> <span aria-hidden="true">‚Üí</span>
          </div>
        </button>

        <!-- Kasir -->
        <button
          class="group relative overflow-hidden rounded-2xl bg-white p-6 shadow hover:shadow-lg transition text-left"
          data-target="kasir"
        >
          <div class="absolute inset-0 opacity-0 group-hover:opacity-5 bg-green-600 transition"></div>
          <div class="text-3xl">üßæ</div>
          <h2 class="mt-3 text-xl font-semibold">Kasir Penjualan</h2>
          <p class="mt-1 text-sm text-gray-500">Input pesanan, hitung total, bayar & struk</p>
          <div class="mt-4 inline-flex items-center gap-2 text-green-600">
            <span>Masuk</span> <span aria-hidden="true">‚Üí</span>
          </div>
        </button>

        <!-- Kas Harian -->
        <button
          class="group relative overflow-hidden rounded-2xl bg-white p-6 shadow hover:shadow-lg transition text-left"
          data-target="kas"
        >
          <div class="absolute inset-0 opacity-0 group-hover:opacity-5 bg-amber-500 transition"></div>
          <div class="text-3xl">üí∞</div>
          <h2 class="mt-3 text-xl font-semibold">Kas Harian</h2>
          <p class="mt-1 text-sm text-gray-500">Input pengeluaran & lihat rekap kas</p>
          <div class="mt-4 inline-flex items-center gap-2 text-amber-600">
            <span>Masuk</span> <span aria-hidden="true">‚Üí</span>
          </div>
        </button>
      </div>
    </div>
  </main>

  <!-- Modal Overlay -->
  <div id="modalOverlay" class="fixed inset-0 bg-black/40 hidden items-center justify-center p-4 z-50">
    <!-- Modal -->
    <div class="w-full max-w-md rounded-2xl bg-white shadow-xl">
      <div class="px-6 py-5 border-b">
        <h3 id="modalTitle" class="text-lg font-semibold">Login</h3>
        <p id="modalSub" class="text-sm text-gray-500 mt-1">Silakan masukkan kredensial Anda.</p>
      </div>
      <form id="loginForm" class="px-6 pt-5 pb-6 space-y-4">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
          <input id="username" name="username" type="text" autocomplete="username"
                 class="mt-1 w-full rounded-lg border px-3 py-2 outline-none focus:ring-2 focus:ring-blue-500"
                 placeholder="admin / kasir1" required />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input id="password" name="password" type="password" autocomplete="current-password"
                 class="mt-1 w-full rounded-lg border px-3 py-2 outline-none focus:ring-2 focus:ring-blue-500"
                 placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
        </div>

        <p id="errorMsg" class="text-sm text-red-600 hidden"></p>

        <div class="flex items-center justify-end gap-3 pt-1">
          <button type="button" id="btnCancel"
                  class="rounded-lg border px-4 py-2 hover:bg-gray-50">Batal</button>
          <button type="submit" id="btnLogin"
                  class="rounded-lg bg-blue-600 text-white px-4 py-2 hover:bg-blue-700">Login</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // ===============================
    // Supabase init (URL & Anon Key)
    // ===============================
    const SUPABASE_URL = "https://flrxlfxomfvcdjukedzd.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZscnhsZnhvbWZ2Y2QiLCJyb2xlIjoiYW5vbiIsImlhdCI6MTczNTk3MDY4OCwiZXhwIjoyMDUxNTQ2Njg4fQ.yhZZFZa_FqHFgr4i7qBpbbDJjL37vaxASm1KlfNNRQA";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // =====================================
    // Aturan: kembali ke index = login ulang
    // =====================================
    // Pakai sessionStorage agar tidak persistent antar tab/refresh terkontrol.
    // Untuk memastikan "kembali ke index wajib login", kita bersihkan session di sini.
    window.addEventListener("DOMContentLoaded", () => {
      try { sessionStorage.removeItem("user"); } catch {}
    });

    // ===============================
    // Modal helpers
    // ===============================
    const overlay = document.getElementById("modalOverlay");
    const modalTitle = document.getElementById("modalTitle");
    const modalSub = document.getElementById("modalSub");
    const loginForm = document.getElementById("loginForm");
    const errorMsg = document.getElementById("errorMsg");
    const btnCancel = document.getElementById("btnCancel");

    let targetPage = null; // 'admin' | 'kasir' | 'kas'

    function openLogin(target) {
      targetPage = target;
      errorMsg.classList.add("hidden");
      errorMsg.textContent = "";
      loginForm.reset();

      if (target === "admin") {
        modalTitle.textContent = "Login Admin";
        modalSub.textContent = "Masuk untuk mengelola akun, menu, transaksi, dan kas harian.";
      } else if (target === "kasir") {
        modalTitle.textContent = "Login Kasir";
        modalSub.textContent = "Masuk untuk melakukan penjualan & cetak struk.";
      } else if (target === "kas") {
        modalTitle.textContent = "Login Kas Harian";
        modalSub.textContent = "Masuk untuk input pengeluaran & rekap kas.";
      } else {
        modalTitle.textContent = "Login";
        modalSub.textContent = "Silakan masukkan kredensial Anda.";
      }

      overlay.classList.remove("hidden");
      setTimeout(() => document.getElementById("username").focus(), 50);
    }

    function closeLogin() {
      overlay.classList.add("hidden");
      targetPage = null;
    }

    // Open modal on card click
    document.querySelectorAll("[data-target]").forEach(btn => {
      btn.addEventListener("click", () => openLogin(btn.dataset.target));
    });

    // Close actions
    btnCancel.addEventListener("click", closeLogin);
    overlay.addEventListener("click", (e) => {
      if (e.target === overlay) closeLogin();
    });

    // ===============================
    // Login submit
    // ===============================
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorMsg.classList.add("hidden");
      errorMsg.textContent = "";

      const username = (document.getElementById("username").value || "").trim();
      const password = (document.getElementById("password").value || "").trim();

      if (!username || !password) {
        showError("Username dan password wajib diisi.");
        return;
      }

      // Cek akun (tabel: akun) sesuai schema kita: id, username, password, role
      const { data, error } = await supabase
        .from("akun")
        .select("id, username, role")
        .eq("username", username)
        .eq("password", password)
        .maybeSingle();

      if (error || !data) {
        showError("Login gagal! Periksa username / password.");
        return;
      }

      // Role checking per tile
      const role = data.role;
      if (targetPage === "admin") {
        if (role !== "admin") {
          showError("Akses ditolak. Halaman ini hanya untuk admin.");
          return;
        }
        setSessionAndGo(data, "admin.html");
      } else if (targetPage === "kasir") {
        // Admin boleh akses semua halaman (sesuai aturan)
        if (role !== "kasir" && role !== "admin") {
          showError("Akses ditolak. Hanya kasir atau admin.");
          return;
        }
        setSessionAndGo(data, "kasir.html");
      } else if (targetPage === "kas") {
        if (role !== "kasir" && role !== "admin") {
          showError("Akses ditolak. Hanya kasir atau admin.");
          return;
        }
        setSessionAndGo(data, "kas.html");
      } else {
        showError("Target halaman tidak dikenali.");
      }
    });

    function showError(msg) {
      errorMsg.textContent = msg;
      errorMsg.classList.remove("hidden");
      document.getElementById("password").value = "";
      document.getElementById("password").focus();
    }

    function setSessionAndGo(user, href) {
      // Simpan minimal info user untuk halaman berikutnya
      const payload = { id: user.id, username: user.username, role: user.role, login_at: Date.now() };
      sessionStorage.setItem("user", JSON.stringify(payload));
      window.location.href = href;
    }

    // Optional: enter key on inputs already handled by form submit
  </script>
</body>
</html>
