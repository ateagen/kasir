<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Kasir</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <!-- Popup Login -->
  <div id="loginPopup" class="bg-white p-8 rounded-2xl shadow-lg w-96">
    <h2 class="text-2xl font-bold text-center mb-6">ðŸ”‘ Login</h2>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Username</label>
      <input type="text" id="username" class="mt-1 w-full p-2 border rounded-lg focus:ring focus:ring-blue-300" placeholder="Masukkan username">
    </div>

    <div class="mb-6">
      <label class="block text-sm font-medium text-gray-700">Password</label>
      <input type="password" id="password" class="mt-1 w-full p-2 border rounded-lg focus:ring focus:ring-blue-300" placeholder="Masukkan password">
    </div>

    <button onclick="login()" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">
      Login
    </button>

    <p id="errorMsg" class="text-red-500 text-sm mt-4 hidden"></p>
  </div>

  <script>
    // ðŸ”— Supabase init
    const SUPABASE_URL = "https://flrxlfxomfvcdjukedzd.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZscnhsZnhvbWZ2Y2QiLCJyb2xlIjoiYW5vbiIsImlhdCI6MTczNTk3MDY4OCwiZXhwIjoyMDUxNTQ2Njg4fQ.yhZZFZa_FqHFgr4i7qBpbbDJjL37vaxASm1KlfNNRQA";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // ðŸšª Cek session sebelumnya
    document.addEventListener("DOMContentLoaded", () => {
      const session = JSON.parse(localStorage.getItem("session"));
      if (session) {
        if (session.role === "admin") {
          window.location.href = "admin.html";
        } else if (session.role === "kasir") {
          window.location.href = "kasir.html";
        }
      }
    });

    // ðŸ”‘ Fungsi login
    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      if (!username || !password) {
        errorMsg.textContent = "Username dan password wajib diisi!";
        errorMsg.classList.remove("hidden");
        return;
      }

      // Cek user di Supabase
      const { data, error } = await supabase
        .from("akun")
        .select("id, username, role, nama")
        .eq("username", username)
        .eq("password", password)
        .eq("aktif", true)
        .single();

      if (error || !data) {
        errorMsg.textContent = "Login gagal! Periksa username/password.";
        errorMsg.classList.remove("hidden");
        return;
      }

      // Simpan session
      localStorage.setItem("session", JSON.stringify(data));

      // Redirect sesuai role
      if (data.role === "admin") {
        window.location.href = "admin.html";
      } else if (data.role === "kasir") {
        window.location.href = "kasir.html";
      } else {
        errorMsg.textContent = "Role tidak dikenali.";
        errorMsg.classList.remove("hidden");
      }
    }
  </script>
</body>
</html>
