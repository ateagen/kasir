<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POS Kasir</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">

  <!-- Judul -->
  <h1 class="text-3xl font-bold mb-10">Selamat Datang di POS Kasir</h1>

  <!-- Grid Menu -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6 w-11/12 md:w-3/4">
    <div onclick="openLogin('admin.html')" class="cursor-pointer bg-white p-10 rounded-2xl shadow hover:bg-blue-100 text-center">
      <h2 class="text-xl font-semibold">Admin</h2>
    </div>
    <div onclick="openLogin('kas.html')" class="cursor-pointer bg-white p-10 rounded-2xl shadow hover:bg-green-100 text-center">
      <h2 class="text-xl font-semibold">Kas</h2>
    </div>
    <div onclick="openLogin('kasir.html')" class="cursor-pointer bg-white p-10 rounded-2xl shadow hover:bg-yellow-100 text-center">
      <h2 class="text-xl font-semibold">Kasir</h2>
    </div>
  </div>

  <!-- Popup Login -->
  <div id="loginModal" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white rounded-2xl shadow-lg p-8 w-96 relative">
      <h2 class="text-2xl font-semibold mb-4">Login</h2>
      <input id="email" type="email" placeholder="Email" class="w-full p-2 border rounded mb-3">
      <input id="password" type="password" placeholder="Password" class="w-full p-2 border rounded mb-3">
      <p id="loginError" class="text-red-500 text-sm mb-3 hidden">Email atau password tidak valid</p>
      <div class="flex justify-end gap-3">
        <button onclick="closeLogin()" class="px-4 py-2 rounded bg-gray-300 hover:bg-gray-400">Batal</button>
        <button onclick="handleLogin()" class="px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700">Login</button>
      </div>
    </div>
  </div>

  <script>
    // Supabase Client
    const SUPABASE_URL = "https://flrxlfxomfvcdjukedzd.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZscnhsZnhvbWZ2Y2RqdWtlZHpkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY3MTkxNzUsImV4cCI6MjA3MjI5NTE3NX0.-zrx2JWMw03gDjLnrEa_WxQyiUOPdZ_WFYiE7VA1KhY";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let targetPage = null;

    // Buka popup login
    function openLogin(page) {
      targetPage = page;
      document.getElementById("loginModal").classList.remove("hidden");
    }

    // Tutup popup login
    function closeLogin() {
      document.getElementById("loginModal").classList.add("hidden");
      document.getElementById("loginError").classList.add("hidden");
      document.getElementById("email").value = "";
      document.getElementById("password").value = "";
    }

    // Proses login
    async function handleLogin() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // login via Supabase Auth
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error || !data.user) {
        document.getElementById("loginError").classList.remove("hidden");
        return;
      }

      // ambil role dari profiles
      const { data: profile } = await supabase
        .from("profiles")
        .select("role")
        .eq("id", data.user.id)
        .single();

      if (!profile) {
        document.getElementById("loginError").classList.remove("hidden");
        return;
      }

      const role = profile.role;

      // aturan akses
      if (role === "admin") {
        window.location.href = targetPage;
      } else if (role === "kasir") {
        if (targetPage === "kas.html" || targetPage === "kasir.html") {
          window.location.href = targetPage;
        } else {
          document.getElementById("loginError").classList.remove("hidden");
        }
      } else {
        document.getElementById("loginError").classList.remove("hidden");
      }
    }
  </script>
</body>
</html>
